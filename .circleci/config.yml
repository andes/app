version: 3
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules 
      - run:
          name: Copy apiKeysMap
          command: cp ./src/environments/apiKeyMaps.ts.example ./src/environments/apiKeyMaps.ts      
      - run:
          name: lint
          command: npm run lint
      - run:
          name: clean Browserlist
          command: rm browserslist && touch browserslist
      - run:
          name: tsc
          command: npm run build:prod -- --progress=false
          no_output_timeout: 50m
      - store_artifacts:
          path: ./dist
          destination: dist-folder
