<section class="detalle-novedad">
    <ng-container *ngIf="novedad">
        <div justify="start">
            <plex-badge type="info">{{novedad.fecha | date: 'dd/MM/yyyy'}}</plex-badge>
            <plex-badge type="warning">{{novedad.modulo? novedad.modulo.nombre : 'general'}}</plex-badge>
        </div>
        <div class="jumbotron-text">
            <h1 class="display-4">{{ novedad.titulo }}</h1>
        </div>
        <section class="overlay">
            <div class="contenedor-imagen">
                <img *ngIf="novedad.imagenes.length > 0" [src]="fotos[0].url" alt="">
            </div>
        </section>
        <section class="contenedor-nota">
            <div class="contenedor-texto">
                <article [innerHTML]=" novedad.descripcion ">
                </article>
                <plex-visualizador [files]="fotos" #visualizador></plex-visualizador>
                <div class="galeria-imagenes">
                    <img *ngFor="let item of fotos; let i = index" [src]="item.url" (click)="visualizador.open(i)"
                         [hidden]="(i===0)" class="img-thumbnail">
                </div>
            </div>
        </section>
    </ng-container>
</section>
