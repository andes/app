<!-- type = default -->

<div *ngIf="listado && listado.length">
    <plex-list [striped]="true" height="70%">
        <plex-heading>
            <b label>Apellido y Nombre</b>
            <b label>Documento</b>
            <b label>Nacimiento</b>
            <b></b>
        </plex-heading>
        <ng-container *ngFor="let paciente of listado;let pos=index">
            <plex-item [botonera]="false" (click)="seleccionar(paciente)" (mouseenter)="hoverPaciente(paciente)"
                       [selected]="paciente.id == seleccionado?.id">
                <plex-label> <img class="img-thumbnail" [mpiFotoPaciente]="paciente" /> </plex-label>
                <plex-label class="text-center" titulo="{{paciente | nombre}}" subtitulo="{{paciente | sexo}}">
                </plex-label>
                <plex-label>
                    <span *ngIf="paciente?.documento !== ''">{{paciente.documento}}</span>
                    <span *ngIf="paciente?.documento === ''">N/D</span>
                </plex-label>
                <plex-label>
                    <span *ngIf="paciente.fechaNacimiento !== null">
                        <span class="d-block">{{paciente.fechaNacimiento | fecha:'utc'}}</span>
                        <span class="d-block">{{paciente | edad}}</span>
                    </span>
                    <span *ngIf="paciente.fechaNacimiento === null">N/D</span>
                </plex-label>
                <plex-badge type="" class=""
                            [ngClass]="{'text-success' : paciente.estado === 'validado' , 'text-warning' : paciente.estado === 'temporal'} "
                            icon="check-circle">
                    {{paciente.estado}}</plex-badge>
                <plex-badge type="success" *ngIf="paciente.activo"> ACTIVO</plex-badge>
                <plex-badge type="danger" *ngIf="!paciente.activo">INACTIVO</plex-badge>
                <plex-dropdown right=" true" [items]="itemsDropdown" size="sm" icon="dots-vertical"
                               (onOpen)="getPacienteDropDown(paciente,pos)">
                </plex-dropdown>
                <!--                 
                <plex-button type="danger" size="sm" *ngIf="paciente.activo">DESACTIVAR </plex-button>
                <plex-button type="success" size="sm" *ngIf="!paciente.activo"> ACTIVAR </plex-button>
                <plex-button type="info" size="sm" (click)="vincular(paciente)">VINCULAR</plex-button> -->

            </plex-item>
        </ng-container>
    </plex-list>
</div>
