<plex-layout main="{{ mainSize }}">
    <plex-layout-main>

        <plex-tabs [activeIndex]="panelIndex">
            <plex-tab *ngIf="permisoVincular" label="Búsqueda de Pacientes" (click)="panelIndex = 0"
                      icon="account-search">

                <paciente-buscar class="pt-3" (searchStart)="searchStart()" (searchEnd)="searchEnd($event)"
                                 (searchClear)="searchClear()"></paciente-buscar>

                <plex-loader *ngIf="loading"></plex-loader>

                <auditoria-listado *ngIf="pacientes && pacientes.length" [pacientes]="pacientes" [autoselect]="false"
                                   (selected)="onSelect($event)" (toLink)="vincular($event)"
                                   (linked)="loadVinculados($event)" (actived)="changeActived($event)">
                </auditoria-listado>

                <div *ngIf="pacientes && !pacientes.length" class="alert alert-danger">
                    <i class="mdi mdi-account-alert"></i> No se encontró ningún paciente..
                </div>
            </plex-tab>

            <plex-tab *ngIf="permisoEdicion" label="Errores reportados" (click)="panelIndex = 3" icon="account-details">
                <!-- cele -->
                <!-- cele -->
                <!-- cele -->
                <!-- cele -->
                <!-- cele -->
            </plex-tab>
        </plex-tabs>

    </plex-layout-main>
    <plex-layout-sidebar type="invert">

        <plex-title titulo="Detalle paciente" size="sm">
            <plex-button type="danger" icon="close" class="ml-2" size="sm" (click)="closeSidebar()">
            </plex-button>
        </plex-title>

        <paciente-detalle *ngIf="showDetallePaciente" [paciente]="pacienteSelected" [showRelaciones]="true"
                          reload="true">
        </paciente-detalle>

        <!-- Cabecera de detalle -->
        <ng-container *ngIf="showVinculaciones">
            <plex-detail direction="row" size="md" justify="start">
                <img [mpiFotoPaciente]="pacienteSelected" />

                <plex-badge [type]="(pacienteSelected.estado === 'validado') ? 'success' : 'warning'"
                            *ngIf="pacienteSelected.estado">
                    {{ pacienteSelected.estado | uppercase }}
                </plex-badge>

                <plex-badge *ngIf="pacienteSelected.fechaFallecimiento" type="danger">Fallecido:
                    {{ pacienteSelected.fechaFallecimiento | fecha:'utc'}}
                </plex-badge>

                <div title>{{ pacienteSelected | nombre }}</div>

                <div subtitle>
                    <plex-copy *ngIf="pacienteSelected.documento" [value]="pacienteSelected.documento">
                        {{ pacienteSelected.documento | number }}
                    </plex-copy>
                    <plex-copy *ngIf="pacienteSelected.numeroIdentificacion"
                               [value]="pacienteSelected.numeroIdentificacion">
                        {{ pacienteSelected.numeroIdentificacion }}
                    </plex-copy>
                    <span *ngIf="!pacienteSelected.numeroIdentificacion && !pacienteSelected.documento">Sin DNI</span>
                </div>
            </plex-detail>
        </ng-container>

    </plex-layout-sidebar>

    <!-- <plex-layout-footer
                        *ngIf="showCandidatos || (enableVincular && !showCandidatos) || enableVinculados || enableActivar">
        <plex-button position="left" *ngIf="showCandidatos" label="Cancelar" type="danger" (click)="cancelar()">
        </plex-button>

        <plex-button *ngIf="enableActivar && !showCandidatos" position="right" label="Activar" type="success"
                     (click)="activar(pacienteSelected)"></plex-button>

        <plex-button *ngIf="enableVinculados" position="right" label="Ver Vinculados" type="primary"
                     (click)="vincular(pacienteSelected)"></plex-button>
    </plex-layout-footer> -->
</plex-layout>
