<plex-layout>
    <plex-layout-main>
        <div class="text-center">
            <section class="contenedor-marca-h">
                <div svgLogo></div>
                <div class="bloque-texto">
                    <div svgAcronimo></div>
                    <h5 class="suffix-provincia">{{ provincia }} </h5>
                </div>
            </section>
            <plex-loader *ngIf="loading" type="linear"></plex-loader>
            <div *ngIf="!denied && !loading" class="andes-inicio row">
                <div *ngFor="let caja of cajasModulos" class="col-xs-12 col-sm-6 col-md-4">
                    <div class="boton" [ngStyle]="{background:caja.color}" (click)="redirect(caja)"
                         *ngIf="caja.nombre !== 'ANALYTICS'">
                        <i class="icono mdi {{caja.icono}}"></i>
                        <div class="titulo">{{caja.nombre}}</div>
                        <div class="subtitulo">{{caja.subtitulo}}</div>
                        <div class="detalle">{{caja.descripcion | titlecase}}</div>
                    </div>
                    <div *ngIf="this.novedades[caja._id]?.length > 0" (click)="irANovedades(caja._id)"
                         class="notificacion">
                        <div class="bg-danger">
                            <plex-icon name="bell"></plex-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="denied && !loading" class="row">
            <div class="col">
                <div class="boton color-amarillo">
                    <i class="icono mdi mdi-alert"></i>
                    <div class="titulo">ATENCIÓN</div>
                    <div class="subtitulo">PERMISOS DE APLICACIONES</div>
                    <div class="detalle">Ud. no posee permisos para ningún módulo de ANDES</div>
                </div>
            </div>
        </div>
    </plex-layout-main>
</plex-layout>
