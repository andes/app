<form class="plex-layout" #form="ngForm">
    <section>
        <plex-box>
            <header>
                <div class="page-title">Editar cama</div>
            </header>
            <div class="row">
                <div class="col-4">
                    <plex-int [(ngModel)]="cama.sector" name="sector" label="Sector" placeholder="Sector" [autoFocus]="autofocus" required></plex-int>
                </div>
                <div class="col-4">
                    <plex-int [(ngModel)]="cama.habitacion" name="habitacion" label="Habitacion" placeholder="Habitacion" required></plex-int>
                </div>
                <div class="col-4">
                    <plex-int [(ngModel)]="cama.numero" name="numero" label="Numero" placeholder="Numero" required></plex-int>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <plex-select name="servicio" (getData)="loadServicios($event)" [(ngModel)]="cama.servicio" label="Servicio">
                    </plex-select>
                </div>
                <div class="col-4">
                    <plex-select name="tipoCama" (getData)="loadTipoDeCama($event)" [(ngModel)]="cama.tipoCama" label="Tipo de cama">
                    </plex-select>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-control">
                        <label>Equipamiento</label>
                        <select disabled class="form-group disabled">
                            <option value="1">equipamiento</option>
                        </select>
                        <!-- <plex-select  name="equipamiento" (getData)="loadEquipamientos()" [(ngModel)]="cama.equipamiento" label="Equipamiento">
                        </plex-select> -->
                    </div>
                </div>
            </div>

        </plex-box>
    </section>
    <footer>
        <div class="text-right">
            <plex-button label="Cancelar" type="danger" (click)="cancel()">
            </plex-button>

            <plex-button label="Guardar" type="primary" (click)="save($event)" validateForm="true">
            </plex-button>
        </div>
    </footer>
</form>
