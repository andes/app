<form class="plex-layout" #form="ngForm">
    <section>
        <div class="row">
            <div [ngClass]="{ 'col-8': !disabledPanel, 'col-12': disabledPanel }">
                <plex-box type="primary">
                    <header>
                        <div class="page-title">Mapa de sectores de {{ organizacion?.nombre }}</div>
                    </header>
                    <div class="row" *ngIf="organizacion">
                        <div class="col">
                            <div *ngIf="hasItems()">
                                <sectores-item *ngFor="let unidad of organizacion.mapaSectores" [selected]="selectedItem" [root]="unidad" (onAdd)="addItem($event)"
                                    (onEdit)="editItem($event)" (onRemove)="removeItem($event)"></sectores-item>
                            </div>
                            <div class="text-center align-middle add-more">
                                Agregar nuevo sector
                                <plex-button icon="plus" type="primary" (click)="onAddParent()"> </plex-button>
                            </div>
                        </div>
                    </div>
                </plex-box>
            </div>
            <div class="col-4" *ngIf="!disabledPanel">
                <plex-box>
                    <header>
                        <div class="page-title" *ngIf="!editing"> CREAR SECTOR FISICO </div>
                        <div class="page-title" *ngIf="editing"> EDITAR SECTOR FISICO </div>
                    </header>
                    <form class="plex-layout" #form="ngForm">
                        <div>
                            <plex-select name="servicio" [required]="true" [data]="tiposSectores" idField="conceptId" labelField="term" [(ngModel)]="tipoSector"
                                label="Tipo de sector" (change)="onSectorChange()" [readonly]="disabledPanel">
                            </plex-select>
                        </div>

                        <div *ngIf="unidadID === tipoSector?.conceptId">
                            <plex-select name="servicio" (getData)="loadUnidades($event)" idField="term" labelField="term" [(ngModel)]="unidadOrg" label="Unidad organizativa"
                                (change)="onUnidadChange()" [disabled]="disabledPanel">
                            </plex-select>
                        </div>

                        <div *ngIf="unidadID !== tipoSector?.conceptId">
                            <plex-text [(ngModel)]="itemName" name="nombre-sector" label="Nombre del sector" placeholder="Nombre del sector" [required]="true"
                                [disabled]="disabledPanel"></plex-text>
                        </div>

                        <div class="panel-actions">
                            <plex-button label="Cancelar" type="danger" (click)="onDissmis()" [disabled]="disabledPanel"></plex-button>
                            <plex-button class="btn-right" *ngIf="!editing" label="Agregar item" type="success" (click)="onAdd()" [disabled]="disabledPanel"></plex-button>
                            <plex-button class="btn-right" *ngIf="editing" label="Modificar" type="success" (click)="onAdd()" [disabled]="disabledPanel"></plex-button>
                        </div>
                    </form>
                </plex-box>
            </div>
        </div>
    </section>
</form>
<footer>
    <div class="text-right">
        <plex-button label="Volver" type="danger" (click)="onCancel()"> </plex-button>
        <plex-button label="Guardar" type="success" (click)="onSave()"> </plex-button>
    </div>
</footer>
