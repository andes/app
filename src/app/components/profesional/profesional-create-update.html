<plex-layout main="8">
    <plex-layout-main>
        <div class="col-md-12">
            <fieldset>
                <legend>Datos basicos</legend>
            </fieldset>
            <form #formulario="ngForm">
                <div class="row">
                    <div class="col-md-4">
                        <plex-text label="Nombre" [(ngModel)]="profesional.nombre" name="profesional.nombre" [readonly]="validado"
                            [required]="true">
                        </plex-text>
                    </div>
                    <div class="col-md-4">
                        <plex-text label="Apellido" [(ngModel)]="profesional.apellido" name="profesional.apellido"
                            [readonly]="validado" [required]="true">
                        </plex-text>
                    </div>
                    <div class="col-md-4">
                        <plex-int label="Número de Documento" [(ngModel)]="profesional.documento" name="profesional.documento"
                            [readonly]="validado" [required]="true">
                        </plex-int>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <plex-select [data]="sexos" [(ngModel)]="profesional.sexo" name='sexo' placeholder="Seleccione..."
                            label="Sexo" [readonly]="validado" [required]="true">
                        </plex-select>
                    </div>
                    <div class="col-md-3">
                        <plex-datetime type="date" label="Fecha de nacimiento" [(ngModel)]="profesional.fechaNacimiento"
                            name='fechaNacimiento' [required]="true" [readonly]="validado">
                        </plex-datetime>
                    </div>

                </div>

                <div class=row>
                    <div class='col'>
                        <!-- DATOS DE CONTACTO -->
                        <fieldset>
                            <legend>Datos de contacto</legend>
                            <div *ngIf="profesional.contactos">
                                <div class="row">
                                    <div class="col-10 text-right">
                                        <plex-bool [(ngModel)]="noPoseeContacto" label="No posee ningún tipo de contacto"
                                            name="noPoseeContacto" (change)="limpiarContacto()"></plex-bool>
                                    </div>
                                    <div class="col-2 text-right">
                                        <plex-button title="Agregar contacto" titlePosition="left" type="primary btn-sm"
                                            icon="phone-plus" (click)="addContacto('celular', '')"></plex-button>
                                    </div>
                                </div>
                                <div class="row" *ngFor="let _unContacto of profesional.contactos; let i = index">
                                    <div class="col-4">
                                        <plex-select [(ngModel)]="_unContacto.tipo" [data]="tipoComunicacion" name="tipo-{{i}}"
                                            [required]="i <= 0" label="Tipo">
                                        </plex-select>
                                    </div>
                                    <div class="col-4">
                                        <span *ngIf="_unContacto.tipo && _unContacto.tipo.id">
                                            <plex-text *ngIf="_unContacto.tipo.id !== 'celular'" label="Dato"
                                                [(ngModel)]="_unContacto.valor" name="valor-{{i}}" [required]="!noPoseeContacto && (i <= 0)">
                                            </plex-text>
                                            <plex-phone label="Número" *ngIf="_unContacto.tipo.id === 'celular'"
                                                [(ngModel)]="_unContacto.valor" placeholder="Ej: 2990000000" [required]="!noPoseeContacto && (i <= 0)"
                                                name="valor-{{i}}">
                                            </plex-phone>
                                        </span>
                                        <span *ngIf="_unContacto.tipo && !_unContacto.tipo.id">
                                            <plex-text *ngIf="_unContacto.tipo !== 'celular'" label="Dato" [(ngModel)]="_unContacto.valor"
                                                name="valor-{{i}}" [required]="!noPoseeContacto && (i <= 0)">
                                            </plex-text>
                                            <plex-phone label="Número" *ngIf="_unContacto.tipo === 'celular'"
                                                [(ngModel)]="_unContacto.valor" placeholder="Ej: 2990000000" [required]="!noPoseeContacto && (i <= 0)"
                                                name="valor-{{i}}">
                                            </plex-phone>
                                        </span>
                                    </div>
                                    <div class="col-2" *ngIf="i > 0">
                                        <br>
                                        <br>
                                        <plex-button label="" type="danger btn-sm" icon="close" (click)="removeContacto(i)"></plex-button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>
            </form>
        </div>
    </plex-layout-main>
    <plex-layout-sidebar>
        <div class="row mb-1">
            <div class="col text-center">
                <img class="img-thumbnail" src='data:image/svg+xml;charset=utf-8,<svg%20version%3D"1.1"%20id%3D"Layer_4"%20xmlns%3D"http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg"%20xmlns%3Axlink%3D"http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink"%20x%3D"0px"%20y%3D"0px"%0D%0A%09%20width%3D"480px"%20height%3D"535px"%20viewBox%3D"0%200%20480%20535"%20enable-background%3D"new%200%200%20480%20535"%20xml%3Aspace%3D"preserve">%0D%0A<g%20id%3D"Layer_3">%0D%0A%09<linearGradient%20id%3D"SVGID_1_"%20gradientUnits%3D"userSpaceOnUse"%20x1%3D"240"%20y1%3D"535"%20x2%3D"240"%20y2%3D"4.882812e-04">%0D%0A%09%09<stop%20%20offset%3D"0"%20style%3D"stop-color%3A%23C5C5C5"%2F>%0D%0A%09%09<stop%20%20offset%3D"1"%20style%3D"stop-color%3A%239A9A9A"%2F>%0D%0A%09<%2FlinearGradient>%0D%0A%09<rect%20fill%3D"url%28%23SVGID_1_%29"%20width%3D"480"%20height%3D"535"%2F>%0D%0A<%2Fg>%0D%0A<g%20id%3D"Layer_2">%0D%0A%09<path%20fill%3D"%23FFFFFF"%20d%3D"M347.5%2C250c0%2C59.375-48.125%2C107.5-107.5%2C107.5c-59.375%2C0-107.5-48.125-107.5-107.5%0D%0A%09%09c0-59.375%2C48.125-107.5%2C107.5-107.5C299.375%2C142.5%2C347.5%2C190.625%2C347.5%2C250z"%2F>%0D%0A%09<path%20fill%3D"%23FFFFFF"%20d%3D"M421.194%2C535C413.917%2C424.125%2C335.575%2C336.834%2C240%2C336.834c-95.576%2C0-173.917%2C87.291-181.194%2C198.166%0D%0A%09%09H421.194z"%2F>%0D%0A<%2Fg>%0D%0A<%2Fsvg>'>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col">
                <label>Nombre y apellido</label>
                <strong *ngIf="profesional.apellido">
                    {{profesional.apellido | uppercase}}, {{profesional.nombre | uppercase}}
                </strong>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col">
                <label>Documento</label>
                <span *ngIf="profesional.documento" class="mr-1">
                    {{ profesional.documento | number }}
                </span>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col">
                <label>Fecha de nacimiento</label>
                <span *ngIf="profesional.fechaNacimiento">
                    {{ profesional.fechaNacimiento | fecha }}
                </span> | 
                <span *ngIf="profesional.fechaNacimiento">
                    {{ profesional | edad }}
                </span>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col">
                <label>Sexo / Género</label>
                <span *ngIf="profesional.sexo">
                    {{ profesional | sexo }}
                </span>
            </div>
        </div>
        <div class="row mb-1" *ngIf="profesional.sexo && profesional.documento">
            <div class="col">
                <plex-button type="primary btn-sm" [disabled]="validado" icon="account" label="Validar con servicios de Renaper"
                    (click)="renaperVerification(profesional)"></plex-button>
                <plex-button type="primary btn-sm" [disabled]="!validado" icon="undo" label="Deshacer" (click)="validado = false;"></plex-button>

            </div>
        </div>

    </plex-layout-sidebar>


    <plex-layout-footer>
        <plex-button label="volver" type="danger" position="left" routerLink='/tm/profesional'></plex-button>
        <plex-button *ngIf='mostrarBtnGuardar' label="Guardar" type="success" position="right" [validateForm]="formulario"
            (click)='save($event)'></plex-button>
    </plex-layout-footer>
</plex-layout>
