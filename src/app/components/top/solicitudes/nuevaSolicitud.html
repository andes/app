<form class="plex-layout" #form="ngForm">
    <section>
        <div class="row">
            <div class="col-8">
                <plex-box>
                    <header>
                        <div class="page-title float-left">
                            NUEVA SOLICITUD DE {{tipoSolicitud.toUpperCase()}}
                        </div>
                    </header>
                    <div class="row">
                        <div *ngIf="showSeleccionarPaciente" class="col-12">
                            <label *ngIf="showSeleccionarPaciente">Paciente</label>
                            <pacientesSearch [bloquearCreate]="true" [modoCompleto]="false" [hideFooter]="true" (selected)="seleccionarPaciente($event)">
                            </pacientesSearch>
                        </div>
                    </div>

                    <!-- Fecha Solicitud -->
                    <div class="row">
                        <div class="col-6" *ngIf=" !showSeleccionarPaciente">
                            <plex-datetime type="date" [(ngModel)]="modelo.solicitud.fecha" name="fechaSolicitud" label="Fecha de solicitud" [required]="true"></plex-datetime>
                        </div>
                    </div>

                    <!-- SOLICITUD ENTRADA -->

                    <ng-container *ngIf=" !showSeleccionarPaciente && tipoSolicitud == 'entrada'">
                        <!-- Autocitado? -->
                        <div class="row">
                            <div class="col d-flex">
                                <plex-bool class="align-self-center" [(ngModel)]="autocitado" label="Autocitado" name="autocitado"></plex-bool>
                            </div>
                        </div>
                        <!-- Tipo Prestación Destino -->
                        <div class="row">
                            <div class="col">
                                <plex-select [(ngModel)]="modelo.solicitud.tipoPrestacion" name="tipoPrestacion" (getData)="loadTipoPrestaciones($event)"
                                    label="Tipo de Prestación Solicitada" placeholder="Tipos de Prestación solicitada" [required]="true"
                                    (change)="onSelectPrestacionOrigen()">
                                </plex-select>
                            </div>
                        </div>
                        <!-- Organización Origen -->
                        <div class="row">
                            <div class="col" *ngIf="!autocitado">
                                <plex-select [(ngModel)]="modelo.solicitud.organizacionOrigen" name="organizacionOrigen" [data]="dataOrganizacionesOrigen"
                                    label="Organización origen" placeholder="Seleccione la organización" labelField="nombre"
                                    (change)="onSelectOrganizacionOrigen(); checkProfesional()" [required]="true">
                                </plex-select>
                            </div>
                        </div>
                        <!-- Tipo Prestación Origen -->
                        <div class="row">
                            <div class="col" *ngIf="!autocitado">
                                <plex-select [(ngModel)]="prestacionOrigen" [data]="dataTipoPrestacionesOrigen" name="tipoPrestacion" (change)="onSelect()"
                                    label="Tipos de Prestación Origen" placeholder="Tipos de Prestación Origen" [required]="true">
                                </plex-select>
                            </div>
                        </div>
                        <!-- Profesional Origen -->
                        <div class="row">
                            <div class="col">
                                <plex-select [(ngModel)]="modelo.solicitud.profesionalOrigen" name="profesionalOrigen" (getData)="loadProfesionales($event)"
                                    label="Profesional solicitante" placeholder="Escriba el apellido del Profesional" labelField="apellido + ' ' + nombre"
                                    [required]="true" (change)="checkProfesional()">
                                </plex-select>
                            </div>
                        </div>
                        <!-- Profesional Destino -->
                        <div class="row">
                            <div class="col" *ngIf="!autocitado">
                                <plex-select *ngIf="!autocitado" [(ngModel)]="modelo.solicitud.profesional" label="Profesional destino" name="profesional"
                                    (getData)="loadProfesionales($event)" (change)="checkProfesional()" placeholder="Escriba el apellido de un Profesional"
                                    labelField="apellido + ' ' + nombre">
                                </plex-select>
                            </div>
                        </div>
                    </ng-container>
                    <!-- /SOLICITUD ENTRADA -->

                    <!-- SOLICITUD SALIDA -->
                    <ng-container *ngIf=" !showSeleccionarPaciente && tipoSolicitud == 'salida'">
                        <!-- Tipo Prestación origen -->
                        <div class="row">
                            <div class="col">
                                <plex-select [(ngModel)]="modelo.solicitud.tipoPrestacionOrigen" name="tipoPrestacion" (change)="onSelect()" (getData)="loadTipoPrestaciones($event)"
                                    label="Tipos de Prestación Origen" placeholder="Tipos de Prestación Origen" [required]="true">
                                </plex-select>
                            </div>
                        </div>
                        <!-- Profesional Origen -->
                        <div class="row">
                            <div class="col">
                                <plex-select [(ngModel)]="modelo.solicitud.profesionalOrigen" name="profesionalOrigen" (getData)="loadProfesionales($event)"
                                    label="Profesional solicitante" placeholder="Escriba el apellido del Profesional" labelField="apellido + ' ' + nombre"
                                    [required]="true">
                                </plex-select>
                            </div>
                        </div>
                        <!-- Organización Destino -->
                        <div class="row">
                            <div class="col">
                                <plex-select [(ngModel)]="modelo.solicitud.organizacion" name="organizacionDestino" label="Organización destino" placeholder="Seleccione la organización"
                                    labelField="nombre" [data]="dataOrganizacionesDestino" [required]="true" (change)="onSelectOrganizacionDestino()">
                                </plex-select>
                            </div>
                        </div>
                        <!-- Tipo Prestación Destino -->
                        <div class="row">
                            <div class="col">
                                <plex-select [(ngModel)]="prestacionDestino" name="tipoPrestacion" [data]="dataReglasDestino" label="Tipo de Prestación Solicitada"
                                    placeholder="Tipos de Prestación solicitada" [required]="true" (change)="onSelectPrestacionDestino()">
                                </plex-select>
                            </div>
                        </div>
                        <!-- Profesional Destino -->
                        <div class="row">
                            <div class="col">
                                <plex-select *ngIf="!autocitado" [(ngModel)]="modelo.solicitud.profesional" label="Profesional destino" name="profesional"
                                    (getData)="loadProfesionales($event)" placeholder="Escriba el apellido de un Profesional"
                                    labelField="apellido + ' ' + nombre">
                                </plex-select>
                            </div>
                        </div>
                    </ng-container>

                    <!-- /SOLICITUD SALIDA -->

                    <!-- MOTIVO DE CONSULTA -->
                    <div class="row" *ngIf="!showSeleccionarPaciente">
                        <div class="col">
                            <plex-text [(ngModel)]="motivo" label="Notas / Diagnóstico / Motivo" name="motivo" multiline="true" [required]="true"></plex-text>
                        </div>
                    </div>
                    <!-- Adjuntar Archivo -->

                    <br>
                    <div class="container-fluid" *ngIf="!showSeleccionarPaciente">

                        <div class="row mb-3">
                            <div class="col-12">
                                <input type="file" (change)="changeListener($event)" style="display:none;" #upload>
                                <strong *ngIf="!soloValores">Cargar documentos</strong>
                                <span *ngIf="!waiting && !soloValores">
                                    <plex-button type="primary" class="btn-sm" label="Desde mi PC" (click)="upload.click()"></plex-button>
                                    <span *ngIf="errorExt">
                                        <span class="badge-danger"> Archivo inválido </span>
                                    </span>
                                </span>
                                <span *ngIf="waiting">
                                    <plex-loader class="app-waiting" type="ball-pulse-sync"></plex-loader>
                                    <plex-button type="danger" class="btn-sm" label="Cancelar" (click)="cancelarAdjunto()"></plex-button>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="image-container hr-inline-group" *ngIf="fotos && fileToken">
                                    <ng-container *ngFor="let doc of fotos; let i = index">
                                        <a (click)="activaLightbox(i)">
                                            <div class="image hover">

                                                <img [src]="createUrl(doc)" alt="" *ngIf="esImagen(doc.ext)">
                                                <a [href]="createUrl(doc)" target="_blank" *ngIf="!esImagen(doc.ext)" class="adjunto">
                                                    {{ doc.ext }}
                                                </a>
                                                <div *ngIf="!soloValores" class="x-mark" (click)="imageRemoved(doc)">
                                                    <span class="close"></span>
                                                </div>
                                            </div>
                                        </a>
                                        <div (click)="lightbox = false" *ngIf="i === indice && lightbox" [ngClass]="{'lightbox': i === indice && lightbox }" class="hover">
                                            <i (click)=imagenPrevia(i) class="mdi mdi-chevron-double-left previous parpadeo"></i>
                                            <img [src]="createUrl(doc)" alt="" *ngIf="esImagen(doc.ext)">
                                            <a [href]="createUrl(doc)" target="_blank" *ngIf="!esImagen(doc.ext)" class="adjunto m-1 p-2">
                                                {{ doc.ext }}
                                            </a>
                                            <i (click)=imagenSiguiente(i) class="mdi mdi-chevron-double-right next parpadeo"></i>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </plex-box>
            </div>
            <div class="col">
                <plex-box>
                    <header>
                        <div class="page-title"> Datos del paciente</div>
                    </header>
                    <paciente-detalle *ngIf="!showSeleccionarPaciente" [paciente]="paciente"></paciente-detalle>
                </plex-box>
            </div>
        </div>
    </section>
    <footer>
        <plex-button class="float-left mr-1" position="left" type="danger" label="Cancelar" (click)="cancelar()">
        </plex-button>
        <plex-button position="right" class="float-right mr-1" type="success" label="Guardar" (click)="guardarSolicitud($event)"
            validateForm="true"> </plex-button>
    </footer>
</form>
