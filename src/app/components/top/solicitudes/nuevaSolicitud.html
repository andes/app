<plex-layout main="8">
    <plex-layout-main>
        <form-nueva-solicitud [paciente]="paciente" [tipoSolicitud]="tipoSolicitud"
                              (operacionFinalizada)="returnForm()"></form-nueva-solicitud>
    </plex-layout-main>
    <plex-layout-sidebar type="invert">
        <plex-title titulo="Detalle del paciente"></plex-title>
        <paciente-detalle *ngIf="paciente" orientacion="vertical" [paciente]="paciente" [fields]="fieldsDetalle">
        </paciente-detalle>
    </plex-layout-sidebar>
</plex-layout>
