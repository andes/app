<div class="login-container">
    <div class="login-form">
        <form>
            <div class="row login-header">
                <div class="col">
                    <div class="onelogin"></div>                    
                    <div class="andes"></div>
                </div>
            </div>
            <div class="row login-content">
                <div class="col">
                    <plex-int label="Ingrese su usuario provincial OneLogin" [autoFocus]="autoFocus" prefix="<i class='mdi mdi-account-key'></i>"
                        [(ngModel)]="usuario" name="usuario" [required]="true">
                    </plex-int>
                    <plex-text label="Ingrese su contraseña" [(ngModel)]="password" name="password" [password]="true" [required]="true">
                        <plex-icon name="dialpad" prefix></plex-icon>
                    </plex-text>
                    <div class="row">&nbsp;</div>
                    <plex-button type="success" [validateForm]="true" [disabled]="deshabilitar" (click)="login($event)">
                        Iniciar sesión
                    </plex-button>
                    <plex-loader *ngIf="loading" type="ball-pulse-sync"></plex-loader>
                </div>
            </div>
            <div class="row login-footer">
                <div class="col">
                    <div class="redTICS"></div>
                    
                    <div class="ministerio"></div>
                </div>
            </div>
        </form>
    </div>
</div>
