<div *ngIf="elementoRUP && data[elementoRUP.key] && HallazgoCompleto">

    <!--DESCRIPCION ALTA PROBLEMA-->
    <div class="row">
        <div class="col">
            <strong>Inicio del Hallazgo: {{HallazgoCompleto.evoluciones[HallazgoCompleto.evoluciones.length -1].fechaInicio | fecha}} </strong>
        </div>
        <div class="col text-right">
            <!--ES CRONICO?-->
            <span *ngIf="HallazgoCompleto.evoluciones[HallazgoCompleto.evoluciones.length -1].esCronico" class="badge-danger">
            Hallazgo Crónico </span>
            <plex-bool *ngIf="!HallazgoCompleto.evoluciones[HallazgoCompleto.evoluciones.length -1].esCronico" [(ngModel)]="data[elementoRUP.key].evolucion" type="slide" name="activo" label="¿Es un problema crónico?"></plex-bool>
        </div>
    </div>
    <div class="row">
        <!--ESTADO DEL PROBLEMA-->
        <div class="col">
            <label class="box-title-secundario">Estado actual:</label>
            <plex-select [(ngModel)]="data[elementoRUP.key].estado" name="estadoActual" [data]="estados" [required]="true" (change)="devolverValores()">
            </plex-select>
        </div>
    </div>
    <!--EVOLUCION DEL PROBLEMA-->
    <div class="row">
        <div class="col-12">
            <label class="box-title-secundario" for="comment">Nueva evolución:</label>
            <textarea class="form-control" [(ngModel)]="data[elementoRUP.key].evolucion" (change)="devolverValores()" rows="4" id="comment" name="evolucion" placeholder="Ingrese una evolución"></textarea>
        </div>
    </div>
    <!--Listado de evoluciones-->
    <ng-container *ngIf="HallazgoCompleto.evoluciones && HallazgoCompleto.evoluciones.length > 0">
        <div class="row">
            <div class="col-12">
                <label class="box-title-secundario" for="comment">Evoluciones Anteriores:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-2 text-120">
                <plex-button *ngIf="indice > 0" type="link" icon="chevron-left" (click)="cambiarEvolucion('-') "></plex-button>
            </div>
            <div class="col text-center">
                <span class="text-120">
                    {{unaEvolucion.fechaCarga | fecha }}
                </span>
            </div>
            <div class="col-2 text-120">
                <plex-button *ngIf="HallazgoCompleto.evoluciones.length > 1 && indice < (HallazgoCompleto.evoluciones.length-1)" type="link" icon="chevron-right " (click)="cambiarEvolucion('+') "></plex-button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center"> Profesional: {{unaEvolucion.profesional }} <br>{{unaEvolucion.evolucion }}
            </div>
        </div>
    </ng-container>

</div>
