<form class="plex-layout" #form="ngForm">
    <section>
        <plex-box>
            <header>
                <div class="clearfix">
                    <div class="page-title float-left">Devolver HC</div>
                </div>
            </header>

            <div class="row">
                <div class="col-12">
                    <plex-select label='Estado' [(ngModel)]="devolverHC.estado" name="nombre" [required]="true" placeholder="Seleccione un estado..." [data]="estadosDevolucion" >
                    </plex-select>    
                </div>
                <div class="col-12">
                    <plex-text label="Observaciones" [(ngModel)]="devolverHC.observaciones" name="observaciones" [required]="true" placeholder="Ingrese observaciones...">
                    </plex-text>
                </div>
            </div>
        </plex-box>

    </section>
    <footer>
        <div class="text-right">
            <plex-button label="Cancelar" type="danger" (click)="cancel()">
            </plex-button>

            <plex-button label="Guardar" type="primary" (click)="save(devolverHC)" validateForm="true">
            </plex-button>
        </div>
    </footer>
</form>
