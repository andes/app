<form class="plex-layout" #form="ngForm">
    <section>
        <plex-box>
            <fieldset>
                <legend>
                    <div class="clearfix">
                        <span class="float-left">Devolver Carpeta
                            <b>{{prestamo._id}}</b>
                        </span>
                    </div>
                </legend>
            </fieldset>

            <div class="row">
                <div class="col-12">
                    <plex-select label='Estado' [(ngModel)]="devolverHC.estado" name="nombre" [required]="true" placeholder="Seleccione un estado..."
                        [data]="estadosDevolucion">
                    </plex-select>
                </div>
                <div class="col-12">
                    <plex-text label="Observaciones" [(ngModel)]="devolverHC.observaciones" name="observaciones" placeholder="Ingrese observaciones...">
                    </plex-text>
                </div>
            </div>
        </plex-box>

    </section>
    <footer>
        <div class="text-right">
            <button label="Cancelar" class="btn btn-danger" (click)="cancel()">Cancelar
            </button>
            <button label="Guardar" class="btn btn-primary" (click)="save()">Guardar
            </button>
        </div>
    </footer>
</form>
