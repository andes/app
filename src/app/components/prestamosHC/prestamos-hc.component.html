<div class="row">
    <div class="col">
        <plex-box>
            <header>
                <div class="clearfix">
                    <div class="page-title float-left">Pr√©stamos HC</div>
                </div>
            </header>

            <plex-tabs>
                <plex-tab label="Solicitudes HC">
                    <app-listar-solicitudes (showPrestarEmit)="onShowPrestar($event)" (showDevolverEmit)="onShowDevolver($event)" (carpetaPrestadaEmit)="onCarpetaPrestada($event)"></app-listar-solicitudes>
                </plex-tab>

                <plex-tab label="Historial HC">

                </plex-tab>
            </plex-tabs>
        </plex-box>
    </div>

    <div class="col-4" *ngIf="showPrestar">
        <div class="panel panel-default">
            <div class="clear"></div>            
            <app-prestar-hc [prestar]="prestar" (cancelPrestarEmit)="onCancelPrestar($event)" (carpetaEmit)="onCarpeta($event)">
            </app-prestar-hc>
        </div>
    </div>

    <div class="col-4" *ngIf="showDevolver">
        <div class="panel panel-default">
            <div class="clear"></div>
            <app-devolver-hc [devolver]="prestar" (cancelDevolverEmit)="onCancelDevolver($event)">
            </app-devolver-hc>
        </div>
    </div>

</div>
