<plex-tabs *ngIf="!imprimirSolicitudes">
    <plex-tab label="Solicitudes de Carpetas">
        <app-listar-solicitudes (recargarPrestamosEmit)="prestamos.getCarpetas({}, null)"
        (imprimirSolicitudesEmit)="imprimirCarpetas($event)"  #solicitudes></app-listar-solicitudes>
    </plex-tab>
    <plex-tab label="Prestamos de Carpetas">
        <app-listar-prestamos (recargarSolicitudesEmit)="solicitudes.getCarpetas({}, null)" #prestamos></app-listar-prestamos>
    </plex-tab>
    <plex-tab label="Historial de Prestamos">
        <app-historial-carpetas></app-historial-carpetas>
    </plex-tab>
</plex-tabs>
<imprimir-solicitudes [solicutudes]="carpetas" *ngIf="imprimirSolicitudes" (volverAlListadoEmit)="cancelarImprimir()"></imprimir-solicitudes>
