<form class="plex-layout" #form="ngForm">
    <section>
        <plex-box>
            <fieldset>
                <legend>
                    <div class="clearfix">
                        <span class="float-left">Prestar Carpeta NÂ° {{prestamo.numero}}</span>
                    </div>
                </legend>
            </fieldset>

            <div class="row">
                <div class="col-12">
                    <plex-text label="Destino" [(ngModel)]="prestarHC.destino" name="destino" placeholder="Ingrese el destino..." [disabled]="true">
                    </plex-text>
                </div>
                <div class="col-12">
                    <plex-text label="Responsable" [(ngModel)]="prestarHC.responsable" name="responsable" placeholder="Ingrese un responsable..."
                        [disabled]="true">
                    </plex-text>
                </div>
                <div class="col-12">
                    <plex-text label="Observaciones" [(ngModel)]="prestarHC.observaciones" name="observaciones" placeholder="Ingrese observaciones...">
                    </plex-text>
                </div>
            </div>
        </plex-box>

    </section>
    <footer>
        <div class="text-right">
            <plex-button label="Cancelar" type="danger" (click)="cancel()">
            </plex-button>

            <plex-button label="Guardar" type="primary" (click)="save()" validateForm="true">
            </plex-button>
        </div>
    </footer>
</form>
