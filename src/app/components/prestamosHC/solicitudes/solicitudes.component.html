<!--Turnos-->
<table  class="table-bordered">
    <thead>
        <tr>
            <th>Hora Turno</th>
        </tr>
    </thead>
    <tbody *ngFor="let turno of turnos">
        <tr>
            <td>
                {{ turno.horaInicio | date: 'HH:mm' }}
            </td>
        </tr>
    </tbody>
</table>
