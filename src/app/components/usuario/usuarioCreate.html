<form class="plex-layout" *ngIf="!showUpdate" #form="ngForm">
    <section *ngIf="!showUpdate">
        <div class="row">
            <!--Panel central-->
            <div class="col h-100">
                <plex-box type="primary">
                    <header>
                        <div class="page-title">Gesti√≥n de Usuarios</div>
                    </header>
                    <div class="row">
                        <div class="col-6">
                            <plex-int [(ngModel)]="documento" [required]="true" name="documento" [autoFocus]="autoFocus" prefix="<i class='mdi mdi-account-card-details'></i>"
                                placeholder="Ingrese el Documento">
                            </plex-int>
                        </div>
                        <div class="col">
                            <plex-button icon="search" label="Buscar" validateForm="true" type="success" (click)="buscarUsuario($event)">
                            </plex-button>
                        </div>
                        <!--Loader-->
                        <div *ngIf="users && !users.length" class="alert alert-danger">
                            <i class="mdi mdi-account-alert"></i> El usuario no se ha encontrado
                        </div>
                        <!--Tabla de resultados por SimpleQuery -->
                    </div>
                </plex-box>
            </div>
            <!--Panel lateral-->
            <div class="col-4">
                <plex-box type="primary">
                    <div class="gestionUsuarios"></div>
                </plex-box>
            </div>
        </div>
    </section>
    <footer *ngIf="!showUpdate">
        <div class="text-right">
            <plex-button icon="close-circle-outline" label="Cancelar" type="danger" (click)="onCancel()">
            </plex-button>
            <plex-button *ngIf="mostrarSave" icon="content-save" label="Guardar" validateForm="true" type="success" (click)="onSave($event)">
            </plex-button>

        </div>
    </footer>
</form>

<usuarioUpdate *ngIf="showUpdate" [seleccion]="userModel" (data)='afterCreateUpdate(user)'></usuarioUpdate>
