<section *ngIf="!showUpdate && ! showCreate">
    <div class="row">
        <!--Panel central-->
        <div class="col">
            <plex-box type="primary">
                <header>
                    <h3>Administración de Permisos</h3>
                </header>
                <div class='row'>
                    <div class='col-11'>
                        <plex-text [(ngModel)]="textoLibre" [autoFocus]="autoFocus" (change)="loadUsuarios()" prefix="<i class='mdi mdi-account-search'></i>"
                            placeholder="Buscar por DNI, nombre o apellido">
                        </plex-text>
                    </div>
                    <div class='col-1'>
                        <plex-button *ngIf='!mostrarFiltro' icon="mdi mdi-menu-down" type="primary" (click)='mostrarFiltro = true'></plex-button>
                        <plex-button *ngIf='mostrarFiltro' icon="mdi mdi-menu-up" type="primary" (click)='mostrarFiltro = false'></plex-button>

                    </div>
                </div>
                <ng-container *ngIf='mostrarFiltro'>
                    <plex-select [(ngModel)]="organizacionBusqueda" name="organizacionDestino" (change)="loadUsuarios()"
                        label="Organización" placeholder="Seleccione la organización" labelField="nombre" (getData)="loadOrganizacion($event)">
                    </plex-select>
                </ng-container>

                <!--Loader-->
                <plex-loader *ngIf="loading" type="ball-pulse"></plex-loader>
                <div *ngIf="users && !users.length" class="alert alert-danger">
                    <i class="mdi mdi-account-alert"></i> El usuario no se ha encontrado
                </div>
                <!--Tabla de resultados por SimpleQuery -->
                <table *ngIf="users && users.length" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Apellido</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover" *ngFor="let user of users  | textFilter:textoLibre || idOrganizacionBusqueda ; let i=index"
                            (click)="seleccionarUsuario(user)">
                            <td>{{user.usuario}}</td>
                            <td *ngIf="user.apellido; else sinDatos">
                                {{user.apellido}}
                            </td>
                            <td *ngIf="user.nombre; else sinDatos">
                                {{user.nombre}}
                            </td>
                            <ng-template #sinDatos>
                                <td> SIN DATOS</td>
                            </ng-template>
                        </tr>
                    </tbody>
                </table>
            </plex-box>
        </div>
        <!--Panel lateral-->
        <div class="col-4">
            <plex-box type="primary">
                <div class="gestionUsuarios"></div>
            </plex-box>
        </div>
    </div>

</section>

<footer *ngIf="!showUpdate && ! showCreate">
    <div class="text-right">
        <plex-button *ngIf="mostrarNuevo" label="Nuevo Usuario" icon="account-plus" type="primary" (click)="seleccionarUsuario(null)"></plex-button>
    </div>
</footer>

<usuarioCreate *ngIf="showCreate" (data)='afterCreateUpdate($event)'></usuarioCreate>
<usuarioUpdate *ngIf="showUpdate" [seleccion]="seleccion" (data)='afterCreateUpdate($event)'></usuarioUpdate>
