<fieldset>
    <legend>ACTIVACION DE APP MOBILE</legend>
    <header>
        <div class="row">
            <div class="col">
                <h5>
                    <span style="color: #00A8E0">{{paciente | paciente}}</span>
                </h5>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-12">
            <i class="mdi mdi-map-marker"></i>
            <span style="color: #00A8E0">Usuario Andes (E-Mail obligatorio)</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <plex-text [(ngModel)]="email" [readonly]="!checkPass" name="searchTerm" placeholder="e-mail"></plex-text>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <i class="mdi mdi-map-marker"></i>
            <span style="color: #00A8E0">Celular</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <plex-text [(ngModel)]="celular" [readonly]="!checkPass" name="searchTerm" placeholder="Celular"></plex-text>
        </div>
    </div>
    <br>

    <plex-button *ngIf="!hideButton" label="Activar App Mobile" icon="cloud-check" type="primary" (click)="activarApp()"></plex-button>
    

    <div>
        <h5>
            <span style="color: red" *ngIf="message.length > 0">
                <i class="mdi mdi-alert-circle-outline"></i>
                {{message}}
            </span>
        </h5>
    </div>

    <plex-button *ngIf="!hideButtonResend" label="Reenviar Codigo ActivaciÃ³n" icon="cloud-check" type="default" (click)="activarApp()"></plex-button>

</fieldset>
