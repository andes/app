<fieldset>
    <legend>ACTIVACION DE APP MOBILE</legend>
    <header>
        <div class="row">
            <div class="col">
                <h5>
                    <span>{{ paciente | paciente }}</span>
                </h5>
            </div>
        </div>
    </header>


    <form>
        <div class="form-group">
            <label for="email">Usuario Andes (e-mail)</label>
            <plex-text [(ngModel)]="email" [readonly]="!checkPass" name="searchTerm" placeholder="e-mail"></plex-text>
            <small id="emailHelp" class="form-text text-muted">Dato obligatorio</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Celular</label>
            <plex-text [(ngModel)]="celular" [readonly]="!checkPass" name="searchTerm" placeholder="Celular"></plex-text>
        </div>
        <plex-button *ngIf="!hideButton" label="Activar App Móvil" type="primary" (click)="activarApp()"></plex-button>
    </form>




    <div>
        <h5>
            <span class="text-danger" *ngIf="message.length > 0">
                <i class="mdi mdi-alert-circle-outline"></i>
                {{message}}
            </span>
        </h5>
    </div>

    <plex-button *ngIf="!hideButtonResend" label="Reenviar Codigo Activación" icon="cloud-check" type="default" (click)="activarApp()"></plex-button>

</fieldset>
