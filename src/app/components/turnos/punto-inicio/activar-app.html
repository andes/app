<fieldset>
    <legend>ACTIVACION DE APP MOBILE</legend>
    <header>
        <div class="row">
            <div class="col">
                <h5>
                    <span style="color: #00A8E0">{{ paciente | nombre }}</span>
                </h5>
            </div>
        </div>
    </header>
    <form #formularioValidacion="ngForm">
        <div class="row">
            <div class="col-12">
                <i class="mdi mdi-map-marker"></i>
                <span style="color: #00A8E0">Usuario Andes (E-Mail obligatorio)</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <plex-text email [(ngModel)]="email" [readonly]="!checkPass" name="email" required placeholder="e-mail">
                </plex-text>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <i class="mdi mdi-map-marker"></i>
                <span style="color: #00A8E0">Celular</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <plex-phone [(ngModel)]="celular" [readonly]="!checkPass" name="celular" placeholder="Celular">
                </plex-phone>
            </div>
        </div>
        <br>
        <plex-button [disabled]="formularioValidacion.invalid" *ngIf="!hideButton" label="Activar App Mobile"
                     type="primary" (click)="activarApp()"></plex-button>
        <plex-button [disabled]="formularioValidacion.invalid" *ngIf="!hideButtonResend"
                     label="Reenviar Código Activación" type="default" (click)="activarApp()">
        </plex-button>
    </form>

    <div>
        <h5>
            <span style="color: red" *ngIf="message.length > 0">
                <i class="mdi mdi-alert-circle-outline"></i>
                {{message}}
            </span>
        </h5>
    </div>

</fieldset>
