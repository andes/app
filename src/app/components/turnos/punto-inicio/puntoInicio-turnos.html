<plex-layout main="7" *ngIf="!showCreateUpdate && showDashboard && !showDarTurnos">
    <plex-layout-main>

        <paciente-search-turnos *ngIf="!showCreateUpdate" (selected)="onPacienteSelected($event)" [puedeCrearSolicitud]="puedeCrearSolicitud"
            [puedeDarTurno]="puedeDarTurno" [modoCompleto]="false" [resultadoCreateUpdate]="resultadoCreate" (blanqueaInput)="handleBlanqueo($event)"
            (sinResultados)="handleBlanqueo($event)" (createUpdate)="actualizarPaciente($event)" (operacion)="verificarOperacion($event)"></paciente-search-turnos>
    </plex-layout-main>

    <!--Panel de Estadisticas y Operaciones-->
    <plex-layout-sidebar>
        <div *ngIf="showMostrarEstadisticasAgendas" type="info">
            <estadisticas-agendas></estadisticas-agendas>
        </div>
        <div *ngIf="showMostrarEstadisticasPacientes" type="info">
            <estadisticas-pacientes [paciente]="paciente" (showArancelamientoForm)="showArancelamientoForm($event)"></estadisticas-pacientes>
        </div>
        <div *ngIf="showIngresarSolicitud" type="info">
            <solicitud-turno-ventanilla [paciente]="paciente" (cancelarSolicitudVentanilla)="cancelarSolicitudVentanilla($event)" (mostrarDarTurnoSolicitud)="darTurnoSolicitud($event)"></solicitud-turno-ventanilla>
        </div>
        <div *ngIf="showActivarApp" type="info">
            <activar-app [paciente]="paciente"></activar-app>
        </div>
    </plex-layout-sidebar>
</plex-layout>

<!--Components-->
<dar-turnos *ngIf="autorizado && showDarTurnos" [pacienteSeleccionado]="paciente" [solicitudPrestacion]="solicitudPrestacion"
    (afterDarTurno)="afterDarTurno($event); updateTitle()"></dar-turnos>

<!-- Paciente Create Update: se utiliza de forma independiente del paciente-search-turnos para una mejor visualizacion de la carga de datos -->
<paciente-create-update *ngIf="showCreateUpdate" [seleccion]="seleccion" [escaneado]="esEscaneado" (data)='afterCreateUpdate($event)'></paciente-create-update>

<arancelamiento-form *ngIf="showArancelamiento" [turno]="turnoArancelamiento" (volverAPuntoInicio)='volverAPuntoInicio($event); updateTitle()'></arancelamiento-form>
