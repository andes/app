<plex-layout>
    <plex-layout-main>
        <fieldset>
            <table class="mapa-turnos table table-striped table-hover">
                <tr>
                    <td *ngFor="let dia of headers" class="text-center">
                        <small class="text-capitalize font-weight-bold">{{dia}}</small>

                    </td>
                </tr>

                <ng-container *ngFor="let semana of calendario;let i=index">
                    <tr>
                        <td *ngFor="let dia of semana">
                            <div *ngIf="!dia.estado" class="dia">{{ dia.fecha | date: 'd' }}</div>
                            <span *ngFor="let turno of dia.turnos" [style.background]="turno.tipoPrestacion.color">
                                <plex-icon name="account-circle"></plex-icon>
                            </span>
                        </td>
                    </tr>

                </ng-container>
            </table>
        </fieldset>
    </plex-layout-main>
</plex-layout>
