<div *ngIf="cantSel > 0">
    <span *ngIf="vistaBotones.editarAgenda">
        <plex-button icon="mdi mdi-pencil" (click)="editarAgenda()" title="Editar">
        </plex-button>
    </span>
    <span *ngIf="vistaBotones.pasarDisponibleAgenda">
        <plex-button type="success" icon="mdi mdi-arrow-up-bold-circle-outline" (click)="actualizarEstado( 'disponible' )" title="Cambiar a disponible">
        </plex-button>
    </span>
    <span *ngIf="vistaBotones.publicarAgenda">
        <plex-button type="success" icon="mdi mdi-arrow-up-bold-circle" (click)="actualizarEstado( 'publicada' )" title="Publicar">
        </plex-button>
    </span>
    <span *ngIf="vistaBotones.suspenderAgenda">
        <plex-button type="danger" icon="mdi mdi-stop" (click)="actualizarEstado( 'suspendida' )" title="Suspender">
        </plex-button>
    </span>
    <span *ngIf="vistaBotones.pausarAgenda">
        <plex-button type="warning" icon="mdi mdi-pause" (click)="actualizarEstado( 'pausada' )" title="Pausar">
        </plex-button>
    </span>
    <span *ngIf="vistaBotones.reasignarTurnos">
        <plex-button type="info" icon="mdi mdi-sync-alert" (click)="reasignarTurnos()" title="Reasignar Turnos">
        </plex-button>
   </span>
    <span *ngIf="vistaBotones.clonarAgenda">
        <plex-button icon="mdi mdi-content-copy" (click)="clonarAgenda()" title="Clonar">
        </plex-button>
    </span>
    <span *ngIf="vistaBotones.reanudarAgenda">
        <plex-button type="success" icon="mdi mdi-play" (click)="actualizarEstado( 'prePausada' )" title="Reanudar">
        </plex-button>
    </span>
    <span *ngIf="vistaBotones.agregarNota">
        <plex-button icon="mdi mdi-comment-outline" (click)="agregarNotaAgenda()" title="Agregar una nota">
        </plex-button>
   </span>
    <span *ngIf="vistaBotones.agregarSobreturno">
        <plex-button icon="mdi mdi-account-plus" (click)="agregarSobreturno()" title="Agregar Sobreturno">
        </plex-button>
   </span>

    <span *ngIf="vistaBotones.revisionAgenda">
          <plex-button icon="mdi mdi-format-list-checks" (click)="revisionAgenda()" title="RevisiÃ³n de Agenda">
          </plex-button>
      </span>

        <plex-button icon="mdi mdi-book-open" (click)="listarTurnos()" title="Listado de turnos">
        </plex-button>
    </span>-->
</div>
