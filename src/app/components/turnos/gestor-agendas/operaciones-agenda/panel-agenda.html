<fieldset>
    <legend>Editar agenda</legend>

    <div class="row">
        <div class="col-6">
            <!-- Profesionales -->
            <plex-select [(ngModel)]="agenda.profesionales" name="profesionales" (getData)="loadProfesionales($event)" label="Profesionales"
                placeholder="Seleccione los profesionales" labelField="apellido + ' ' + nombre" (change)="validarSolapamientos('profesionales')"
                [multiple]="true">
            </plex-select>
        </div>
        <div class="col-6">
            <!-- Espacio FÃ­sico -->
            <plex-select [(ngModel)]="agenda.espacioFisico" name="espacioFisico" (getData)="loadEspacios($event)" label="Espacio FÃ­sico"
                placeholder="Seleccione un espacio" labelField="nombre + ' - ' + servicio.nombre + ' (' + edificio.descripcion + ')'"
                (change)="validarSolapamientos('espacioFisico')">
            </plex-select>
        </div>
    </div>

    <!-- Alertas -->
    <div *ngIf="alertas.length > 0" class="alert alert-warning mt-3">
        <div *ngFor="let alert of alertas; let i=index">
            <i class="mdi mdi-alert-outline float-left mr-3"></i>{{alert}}
        </div>
    </div>

    <filtros-mapa-espacio-fisico [agendaSeleccionada]="agenda" (onChange)="espaciosChange($event)"></filtros-mapa-espacio-fisico>
    <mapa-espacio-fisico [agendaSeleccionada]="agenda" [espacioTable]="espaciosList" (onEspacioClick)="selectEspacio($event)"></mapa-espacio-fisico>

    <!-- Botones -->
    <!-- <div class="mt-3 float-right">
        <plex-button type="danger" label="Cancelar" (click)="cancelar()">
        </plex-button>
        <plex-button *ngIf="!alertas.length" type="success" label="Guardar" (click)="guardarAgenda(editaAgendaPanel)">
        </plex-button>
    </div> -->
</fieldset>
