<plex-app [type]="ribbonType()">
    <plex-ribbon [text]="ribbonLabel()" [type]="ribbonType()" *ngIf="showRibbon()"></plex-ribbon>
    <div navIcon class="navbar-brand hover" [routerLink]="'/'" tabindex="-1">
        <div class="logo-nav" svgLogo></div>
    </div>
    <div nav-item *ngIf="loggedIn() && tieneNovedades">
        <plex-icon name="bell" class=""></plex-icon>
        <plex-title titulo="Novedades"></plex-title>
        <header-novedades></header-novedades>
    </div>
    <div *ngIf="profesional" class="user-profile">
        <plex-detail size="sm">
            <img *ngIf='tieneFoto' [src]="foto" class="img-circle" />
            <div title>{{ profesional[0].apellido }}, {{ profesional[0].nombre }}</div>
            <div subtitle>{{ profesional[0].documento }}</div>
            <plex-badge *ngFor="let item of formacionGrado" type="info">{{item.profesion.nombre}}</plex-badge>
        </plex-detail>
        <plex-title titulo="MatrÃ­culas" size="sm"></plex-title>
        <plex-table [columns]="columns" #table="plTable">
            <tr *ngFor="let item of formacionGrado">
                <td>
                    <plex-label [titulo]="item.profesion.nombre"></plex-label>
                </td>
                <td>
                    <plex-label [titulo]="item.matriculacion[item.matriculacion.length-1].matriculaNumero">
                    </plex-label>
                </td>
                <td>
                    <plex-badge type="info" size="sm">{{ item.matriculacion[item.matriculacion.length-1].fin | date:
                        'dd/MM/yyyy'}}</plex-badge>
                </td>
                <td>
                    <plex-badge *ngIf="verificarEstado(item) === 'vigente'" type="success"> VIGENTE</plex-badge>
                    <plex-badge *ngIf="verificarEstado(item) === 'vencida'" type="danger"> VENCIDA</plex-badge>
                    <plex-badge *ngIf="verificarEstado(item) === 'suspendida'" type="warning"> SUSPENDIDA
                    </plex-badge>
                </td>
            </tr>
        </plex-table>
    </div>
</plex-app>
