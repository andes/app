<ng-container *ngIf="cama">
    <td>
        <span class="d-block">
            <strong>
                {{cama.nombre}}
            </strong>
        </span>
        <span class="d-block">
            {{ sectorCama }}
        </span>
    </td>
    <td>
        <span *ngIf="!cama.paciente" class="d-block">
            Sin paciente
        </span>
        <span *ngIf="cama.paciente" class="d-block">
            {{cama.paciente.apellido}},
            {{cama.paciente.nombre}}
        </span>
        <span class="d-block"></span>
    </td>
    <td>
        <span *ngIf="cama.unidadOrganizativa" class="d-block">
            {{cama.unidadOrganizativa.term}}
        </span>
        <span class="d-block"></span>
    </td>
    <td justify>
        <ng-container *ngIf="estadoCama$ | async as estadoCama">
            <plex-badge [type]="estadoCama.color">
                {{estadoCama.label}}
            </plex-badge>
            <span class="d-block"></span>
        </ng-container>
    </td>
    <td>
        <ng-container *ngFor="let relacion of relacionesPosibles$ | async">
            <ng-container *ngIf="relacion.origen === 'ocupada'">
                <ng-container *ngIf="puedeDesocupar$ | async as puedeDesocupar">
                    <plex-button [icon]="relacion.icon" [type]="relacion.color" info="No se puede desocupar" size="sm"
                                 [disabled]="puedeDesocupar === 'noPuede'" (click)="accion(relacion, $event)">
                    </plex-button>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="relacion.origen !== 'ocupada'">
                <plex-button [icon]="relacion.icon" [type]="relacion.color" size="sm"
                             (click)="accion(relacion, $event)">
                </plex-button>
            </ng-container>
        </ng-container>
        <plex-button icon="pencil" type="warning" size="sm" (click)="goTo()">
        </plex-button>
    </td>
</ng-container>
