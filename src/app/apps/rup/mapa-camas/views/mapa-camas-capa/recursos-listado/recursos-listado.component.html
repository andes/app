<plex-accordion *ngFor="let sector of sectore$| async ">
    <plex-panel>
        <div plex-accordion-title justify>
            <section class="w-50">
                <plex-label size="lg" case="capitalize" titulo="{{ sector.nombre }}" icon="hospital">
                </plex-label>
            </section>
        </div>
        <plex-grid size="md" type="full">
            <plex-card *ngFor="let cama of sector.camasSector" (click)="verDetalle(cama, cama.id)" align="center">
                <plex-badge type="{{ cama.estado === 'ocupada' ? 'warning' : 'success'}}">{{ cama.estado}}
                </plex-badge>
                <plex-icon size="xl" type="{{ cama.estado === 'ocupada' ? 'warning' : 'success'}}"
                           name="{{ cama.estado === 'ocupada' ? 'cama-paciente' : 'cama'}}"></plex-icon>
                <plex-label size="lg" titulo="{{ cama.nombre }}" subtitulo="{{ cama.sector }}"></plex-label>
                <plex-button size="sm" type="{{ cama.estado === 'ocupada' ? 'danger' : 'success'}}"
                             icon="{{ cama.estado === 'ocupada' ? 'menos' : 'mas'}}"></plex-button>
                <plex-button size="sm" type="warning" icon="pencil"></plex-button>
            </plex-card>
        </plex-grid>
    </plex-panel>
</plex-accordion>
