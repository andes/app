<plex-layout main="8">
    <plex-layout-main>
        <form #form="ngForm" *ngIf="cama">
            <plex-title titulo="DATOS DE CAMA">
                <plex-button label="GUARDAR" type="success" [disabled]="!cama.nombre || !cama.unidadOrganizativa || !cama.tipoCama || 
                !cama.especialidades || !cama.sectores" (click)="save()"></plex-button>
                <plex-button *ngIf="camaSnap?.idCama" title="{{ (disableBaja) ? 'Cama utilizada' : null }}" [disabled]="disableBaja" label="DAR DE BAJA" type="warning" (click)="darBaja()"></plex-button>
                <plex-button label="CANCELAR" type="danger" (click)="volver()"></plex-button>
            </plex-title>
            <fieldset>
                <div class="row">
                    <div class="col-8">
                        <plex-text type="text" [(ngModel)]="cama.nombre" label="Nombre" name="nombre"
                                   placeholder="Nombre" [required]="true">
                        </plex-text>
                    </div>
                    <div class="col-4" *ngIf="!cama._id">
                        <plex-datetime type="datetime" [(ngModel)]="fecha" [required]="true" name="fechaDisponible"
                                       label="Disponible desde:">
                        </plex-datetime>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <plex-select [(ngModel)]="cama.unidadOrganizativa" name="unidadOrganizativa" [required]="true"
                                     [data]="organizacion?.unidadesOrganizativas" idField="term" labelField="term"
                                     label="Unidad organizativa">
                        </plex-select>
                    </div>
                    <div class="col-4">
                        <plex-select name="tipoCama" [snomedExpression]="expr.TipoDeCama" [required]="true"
                                     [(ngModel)]="cama.tipoCama" label="Tipo de cama">
                        </plex-select>
                    </div>
                    <div class="col-4">
                        <plex-bool type="slide" [(ngModel)]="cama.esCensable" label="Es censable" name="censable">
                        </plex-bool>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <plex-select name="equipamiento" [multiple]="true" [snomedExpression]="expr.Equipaminetos"
                                     [(ngModel)]="cama.equipamiento" label="Equipamiento">
                        </plex-select>
                    </div>
                    <div class="col-4">
                        <plex-select name="especialidad" [required]="true" [snomedExpression]="expr.Especialidades"
                                     [preload]="false" [(ngModel)]="cama.especialidades" [multiple]="true"
                                     label="Especialidad/es">
                        </plex-select>
                    </div>
                    <div class="col-4">
                        <plex-select [snomedExpression]="expr.Genero" name="genero" label="Genero"
                                     [(ngModel)]="cama.genero">
                        </plex-select>
                    </div>
                </div>
                <div class="row" *ngIf="sectores">
                    <div class="col-12">
                        <plex-select name="sectores" [data]="sectores" label="UbicaciÃ³n" idField="_id"
                                     labelField="nombre" [required]="true" [(ngModel)]="cama.sectores">
                        </plex-select>
                    </div>
                </div>
            </fieldset>
        </form>
    </plex-layout-main>
    <plex-layout-sidebar>
        <plex-title titulo="MAPA DE ORGANIZACION">
        </plex-title>
        <div *ngIf="organizacion">
            <sectores-item *ngFor="let unidad of organizacion.mapaSectores" [root]="unidad" [actions]="false">
            </sectores-item>
        </div>
    </plex-layout-sidebar>
</plex-layout>
