<plex-layout>
    <plex-layout-main>
        <header>
            <plex-title titulo="Mapa Visual de Camas">
            </plex-title>
            <plex-wrapper>
                <plex-datetime [(ngModel)]="desde" class="mr-1"></plex-datetime>
                <plex-datetime [(ngModel)]="hasta" class="mr-1"></plex-datetime>
                <plex-select [data]="sectores$ | async" name="sectores" [(ngModel)]="sectorSelected"
                             placeholder="Sector"></plex-select>

                <plex-button label="Visualizar" type="success" (click)="onVisualizar()"></plex-button>
            </plex-wrapper>
        </header>



        <div #prueba style="height: 100%"></div>


    </plex-layout-main>
</plex-layout>
