<plex-title titulo="Detalle Indicacion">
    <ng-content></ng-content>
</plex-title>

<plex-detail>
    <plex-icon name="documento-paciente" type="info"></plex-icon>
    <plex-badge [color]="indicacion.estado.tipo | indicacionColor">{{ indicacion.estado.tipo }}</plex-badge>
    <plex-badge type="info" tooltip="Fecha de inicio">{{ indicacion.fechaInicio | fecha }}</plex-badge>
    <div title case="capitalize">{{ indicacion.nombre }} </div>
</plex-detail>

<rup [elementoRUP]="indicacion.elementoRUP | elementoRUPById" [registro]="{ valor: indicacion.valor }"
     [soloValores]="true">
</rup>

<plex-title titulo="Historial Estados"></plex-title>

<plex-list>
    <plex-item *ngFor="let estado of indicacion.estados">
        <plex-label> {{ estado.fecha | fecha }} {{ estado.fecha | hora }}</plex-label>
        <plex-badge [color]="estado.tipo | indicacionColor"> {{ estado.tipo }}</plex-badge>
    </plex-item>
</plex-list>
