<plex-layout [main]="indicacionView || indicacionEventoSelected ? 8 : 12" resizable="true" min="2" max="6" [steps]="2">
    <plex-layout-main>
        <plex-title titulo="Plan de indicaciones" main>
            <plex-datetime [(ngModel)]="fecha" skipBy="d" size="sm" type="date" (change)="onDateChange()">
            </plex-datetime>
            <plex-button type="success" size="sm" class="ml-2" (click)="onNuevaIndicacion()">
                Nueva indicación
            </plex-button>
            <plex-button type="danger" label="volver" size="sm" class="ml-2"
                         routerLink="/mapa-camas/internacion/medica">
            </plex-button>
        </plex-title>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <td rowspan="2">
                        <section class="item">
                            <div class="item__container">
                                <!-- Sin funcionalidad -->
                                <plex-bool type="checkbox" label="seleccionar todos"> </plex-bool>
                                <plex-icon name=""></plex-icon>
                            </div>
                            <div class="item__botonera">
                                <plex-button *ngIf="detener$ | async" type="danger" icon="stop" size="sm"
                                             (click)="onDetenerClick()" tooltip="Suspender"></plex-button>
                                <plex-button *ngIf="pausar$ | async" type="warning" icon="pause" size="sm"
                                             (click)="onPausarClick()" tooltip="Pausar"></plex-button>
                                <plex-button *ngIf="continuar$ | async" type="success" icon="play" size="sm"
                                             (click)="onContinuarClick()" tooltip="Continuar"></plex-button>
                                <plex-button *ngIf="completar$ | async" type="info" icon="check" size="sm"
                                             (click)="onCompletarClick()" tooltip="Completar"></plex-button>
                            </div>
                        </section>
                    </td>
                    <td colspan="8">
                        Mañana
                    </td>
                    <td colspan="8">
                        Tarde
                    </td>
                    <td colspan="8">
                        Noche
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let hora of horas">
                        {{ hora}}
                    </td>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let indicacion of indicaciones; let $index = index; let $first = first">

                    <tr class="separador"
                        *ngIf="$first || indicaciones[$index -1 ] .seccion.term !== indicacion.seccion.term">
                        <td class="item divisor" colspan="25">

                            <div class="title__container">
                                <span *ngIf="indicacion.seccion.term === ' - sin sección -'"
                                      class="icon__container icon__container--noSeccion">
                                    <plex-icon size="lg" name="documento"></plex-icon>
                                </span>
                                <span *ngIf="indicacion.seccion.term === 'sección: indicaciones de alimentación parenteral'"
                                      class="icon__container icon__container--alimentacion">
                                    <plex-icon size="lg" name="docuemento-manzana"></plex-icon>
                                </span>
                                <span *ngIf="indicacion.seccion.term === 'sección: indicaciones de hidratación'"
                                      class="icon__container icon__container--hidratacion">
                                    <plex-icon size="lg" name="mano-gota"></plex-icon>
                                </span>
                                <span *ngIf="indicacion.seccion.term === 'sección: indicaciones de medicación'"
                                      class="icon__container icon__container--producto">
                                    <plex-icon size="lg" name="pildoras"></plex-icon>
                                </span>
                                <span *ngIf="indicacion.seccion.term === 'sección: otras indicaciones'"
                                      class="icon__container icon__container--procedimiento">
                                    <plex-icon size="lg" name="documento-termometro"></plex-icon>
                                </span>
                                <h6 class="item__title">{{ indicacion.seccion.term }}</h6>
                            </div>
                            <div class="item__botonera">
                                <plex-button type="info" icon="chevron-down" size="sm">
                                </plex-button>
                            </div>
                        </td>
                    </tr>

                    <tr [ngClass]="indicacion.estado.tipo">
                        <td justify class="item pointer">
                            <div class="item__container" (click)="onSelectIndicacion(indicacion)">
                                <!-- Debería prescindir del plex-bool para funcionar -->
                                <plex-bool type="checkbox" [(ngModel)]="selectedIndicacion[indicacion.id]"
                                           (change)="onSelectedChange()" [value]="true"> </plex-bool>

                                <plex-icon size="md" *ngIf="indicacion.seccion.term === ' - sin sección -'"
                                           name="documento" class="icon icon--border--noSeccion mr-2">
                                </plex-icon>
                                <plex-icon size="md"
                                           *ngIf="indicacion.seccion.term === 'sección: indicaciones de alimentación parenteral'"
                                           name="docuemento-manzana" class="icon icon--border--alimentacion mr-2">
                                </plex-icon>
                                <plex-icon size="md"
                                           *ngIf="indicacion.seccion.term === 'sección: indicaciones de hidratación'"
                                           name="mano-gota" class="icon icon--border--hidratacion mr-2">
                                </plex-icon>
                                <plex-icon size="md"
                                           *ngIf="indicacion.seccion.term === 'sección: indicaciones de medicación'"
                                           name="pildoras" class="icon icon--border--producto mr-2">
                                </plex-icon>
                                <plex-icon size="md" *ngIf="indicacion.seccion.term === 'sección: otras indicaciones'"
                                           name="documento-termometro" class="icon icon--border--procedimiento mr-2">
                                </plex-icon>


                                <span class="item-title-container item-title-container--vertical">
                                    <h6 class="item__title">{{ indicacion.nombre }}</h6>
                                </span>
                            </div>
                            <div class="item__botonera">
                                <span class="item__acciones">
                                    <!-- Los botones suspender y detener quedan en el dropdown -->
                                    <plex-button type="warning" icon="pause" size="sm" (click)="onPausarClick()"
                                                 tooltip="Pausar"></plex-button>
                                    <plex-button type="success" icon="play" size="sm" (click)="onContinuarClick()"
                                                 tooltip="Continuar"></plex-button>
                                    <plex-button type="info" icon="check" size="sm" (click)="onCompletarClick()"
                                                 tooltip="Completar"></plex-button>
                                </span>
                                <plex-badge *ngIf="indicacion.estado.tipo === 'pending'" type="warning">pendiente de
                                    validación
                                </plex-badge>

                                <div in-plan-indicacion-botonera [indicacion]="indicacion" (refresh)="actualizar()">
                                </div>
                            </div>
                        </td>
                        <td *ngFor="let hora of horas" class="pointer"
                            [class.selected]="indicacionEventoSelected?.id === indicacion.id && hora === horaSelected"
                            (click)="onIndicacionesCellClick(indicacion, hora)">

                            <span *ngIf="eventos[indicacion.id] && eventos[indicacion.id][hora]" class="punto"
                                  [ngClass]="eventos[indicacion.id][hora].estado"></span>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>

    </plex-layout-main>
    <plex-layout-sidebar type="invert">
        <ng-container *ngIf="indicacionView">
            <in-indicacion-detalle [indicacion]="indicacionView">
                <plex-button type="danger" size="sm" icon="close" (click)="onClose()"></plex-button>
            </in-indicacion-detalle>
        </ng-container>
        <ng-container *ngIf="indicacionEventoSelected">
            <in-plan-indicacion-evento [hora]="horaSelected" [indicacion]="indicacionEventoSelected" [fecha]="fecha"
                                       [evento]="eventos[indicacionEventoSelected.id] && eventos[indicacionEventoSelected.id][horaSelected]"
                                       (events)="onEventos($event)">
            </in-plan-indicacion-evento>
        </ng-container>
    </plex-layout-sidebar>
</plex-layout>
