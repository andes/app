<plex-title titulo="Nuevo registro">
    <ng-content></ng-content>
</plex-title>
<form #formulario="ngForm">
    <plex-datetime label="Fecha del registro" name="fecha" [(ngModel)]="fecha" required [debounce]="600">
    </plex-datetime>

    <plex-select label="Tipo de registro" name="tipo" [(ngModel)]="registro" [data]="accionesEstado$ | async"
                 labelField="label" idField="label" required>
    </plex-select>
    <plex-button class="mt-4 float-right" type="success" label="Iniciar prestación" title="Iniciar prestación" (click)="onIniciar($event)"
    [validateForm]="formulario"> </plex-button>
</form>
