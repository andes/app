<plex-title titulo="Registros">
    <plex-button type="info" size="sm" (click)="verHuds()">
        HUDS
    </plex-button>
    <plex-button size="sm" type="info" (click)="onNuevoRegistrio()">
        NUEVO
    </plex-button>
    <ng-content></ng-content>
</plex-title>
<div class="row mb-1">
    <div class="col">
        <plex-datetime label="Desde" name="desde" type="date" [(ngModel)]="desde" [max]="hasta" [debounce]="600">
        </plex-datetime>
    </div>
    <div class="col">
        <plex-datetime label="Hasta" name="haste" type="date" [(ngModel)]="hasta" [min]="desde" [debounce]="600">
        </plex-datetime>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>
                <small class="font-weight-bold">
                    FECHA
                </small>
            </th>
            <th>
                <small class="font-weight-bold">
                    PRESTACION
                </small>
            </th>
            <th>
                <small class="font-weight-bold">
                    PROFESIONAL
                </small>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prestacion of historialFiltrado$ | async">
            <td>
                <small>
                    {{ prestacion.solicitud.fecha | fecha }}
                    {{ prestacion.solicitud.fecha | hora }}
                </small>
            </td>
            <td>
                <small>
                    {{ prestacion.solicitud.tipoPrestacion.term }}
                </small>
            </td>
            <td>
                <small>
                    {{ prestacion.solicitud.profesional | nombre }}
                </small>
            </td>
        </tr>
    </tbody>
</table>
