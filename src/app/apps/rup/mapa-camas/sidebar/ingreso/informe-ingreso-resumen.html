<plex-title titulo="INGRESO" size="md">
    <ng-content></ng-content>
</plex-title>

<ng-container *ngIf="resumenInternacion$ | async as resumen">
    <ng-container *ngIf="resumen">
        <paciente-detalle *ngIf="paciente$ | async as paciente" [paciente]="paciente" orientacion="horizontal" [fields]="pacienteFields">
        </paciente-detalle>
        <plex-title size="sm" titulo="DATOS DE INTERNACION"></plex-title>
        <plex-label titulo="Fecha ingreso"
                    subtitulo="{{ resumen.fechaIngreso | date: 'dd/MM/yyyy HH:mm' }}">
        </plex-label>
    </ng-container>
</ng-container>
