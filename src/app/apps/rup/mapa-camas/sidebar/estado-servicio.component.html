<plex-title justify titulo="ESTADO DEL SERVICIO">
    <plex-badge type="info" size="sm">{{fecha | date: 'dd/MM/yyyy'}} | {{fecha | date: 'HH:mm'}}
    </plex-badge>
    <plex-datetime btnOnly="true" size="sm" type="date" [(ngModel)]="fecha" (change)="getEstadosCamas()" name="fecha"
                   class="d-inline-block">
    </plex-datetime>
</plex-title>
<ng-container *ngIf="camasXEstado">
    <div class="container-resumen">
        <app-icono-camita icono="adi adi-cama" class="subcontainer-resumen total" nombre="Totales"
                          [cantidad]="camas.length">
        </app-icono-camita>
        <ng-container *ngFor="let estado of estados">
            <app-icono-camita [icono]="estado.icon" [class]="'subcontainer-resumen ' + estado.key"
                              [nombre]="estado.label + 's'"
                              [cantidad]="camasXEstado[estado.key] ? camasXEstado[estado.key].length : 0">
            </app-icono-camita>
        </ng-container>
    </div>
</ng-container>
