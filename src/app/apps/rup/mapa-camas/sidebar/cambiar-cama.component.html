<form #formCambiarCama="ngForm">
    <plex-title justify [titulo]="(!cambiarUO) ? 'Cambiar cama' : 'Cambiar Unidad Organizativa'">
        <plex-button title="volver" icon="arrow-left" type="danger" size="sm" (click)="volver()">
        </plex-button>
        <plex-button title="guardar" icon="check" type="success" size="sm" [validateForm]="formCambiarCama"
                     (click)="guardar($event)">
        </plex-button>
    </plex-title>
    <fieldset>
        <div class="row">
            <div class="col-md">
                <plex-select [required]="true" [(ngModel)]="nuevaCama" name="cama" [data]="camasOpciones"
                             placeholder="Elija cama" label="Cama" idField="nombre" labelField="nombre">
                </plex-select>
            </div>
        </div>
    </fieldset>
</form>
