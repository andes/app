<div class="row mb-1">
    <div class="col">
        <plex-datetime label="Desde" name="desde" type="date" [(ngModel)]="desde" (change)="onChange()">
        </plex-datetime>
    </div>
    <div class="col">
        <plex-datetime label="Hasta" name="haste" type="date" [(ngModel)]="hasta" (change)="onChange()">
        </plex-datetime>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>FECHA</th>
            <th>CAMA</th>
            <th>UNIDAD ORGANIZATIVA</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movimiento of historial$ | async">
            <td>
                {{ movimiento.fecha | fecha }}
                {{ movimiento.fecha | hora }}
            </td>
            <td>
                {{ movimiento.nombre }}
            </td>
            <td>
                {{ movimiento.unidadOrganizativa.term }}
            </td>
        </tr>
    </tbody>
</table>
