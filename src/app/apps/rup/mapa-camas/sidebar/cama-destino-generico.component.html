<form #formGenerico="ngForm">
    <plex-title justify titulo="{{ titulo }}">
        <plex-button icon="check" type="success" size="sm" [validateForm]="formGenerico" (click)="guardar($event)">
        </plex-button>
        <ng-content></ng-content>
    </plex-title>
    <fieldset>
        <div class="row">
            <div class="col-md">
                <label><strong>Cama:</strong></label>
                <p>{{ selectedCama.nombre }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <plex-datetime type="datetime" [(ngModel)]="fecha" [required]="true" [max]="fechaMax" name="fechaIngreso"
                               label="Fecha" (change)="setFecha()">
                </plex-datetime>
            </div>
        </div>
        <ng-container *ngIf="destino === 'bloqueada'">
            <div class="row">
                <div class="col-md">
                    <plex-select *ngIf="!otroMotivo" name="motivoBloqueo" [required]="true" 
                        [data]="listaMotivosBloqueo" idField='nombre' labelField="nombre"
                        [(ngModel)]="selectedCama.observaciones" label="Motivo del bloqueo">
                    </plex-select>
                    <plex-text *ngIf="otroMotivo" label="Otro motivo" name="otroMotivo"
                                [(ngModel)]="selectedCama.observaciones" [required]="true">
                    </plex-text>
                    <plex-bool [(ngModel)]="otroMotivo" type="slide" 
                                label="Otro motivo" name="check" (change)="cambiarMotivo()">
                    </plex-bool>
                </div>
            </div>
        </ng-container>
    </fieldset>
</form>
