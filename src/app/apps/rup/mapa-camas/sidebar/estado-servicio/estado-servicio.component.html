<plex-title justify titulo="ESTADO DEL SERVICIO">
    <ng-container *ngIf="fechaActual$ | async as fechaActual">
        <ng-container *ngIf="fecha$ | async as fecha">
            <plex-badge type="info" size="sm">{{fecha | date: 'dd/MM/yyyy'}} | {{fecha | date: 'HH:mm'}}
            </plex-badge>
            <plex-datetime title="Cambiar Fecha" btnOnly="true" size="sm" type="datetime" [(ngModel)]="fecha" (change)="setFecha(fecha)" name="fecha"
                        class="d-inline-block" [max]="fechaActual">
            </plex-datetime>
            <plex-button class="ml-1" title="{{ (fechaActual === fecha) ? 'EstÃ¡ en el presente' : 'Saltar al presente' }}" icon="skip-forward" type="warning" 
                        size="sm" (click)="setFecha(fechaActual)" [disabled]="(fechaActual === fecha)">
            </plex-button>
        </ng-container>
    </ng-container>
</plex-title>
<ng-container>
    <div class="container-resumen">
        <app-icono-camita icono="adi adi-cama" class="subcontainer-resumen total" nombre="Totales" [cantidad]="total">
        </app-icono-camita>
        <ng-container *ngFor="let estado of mapaCamasService.estado$ | async">
            <app-icono-camita [icono]="estado.icon" [class]="'subcontainer-resumen ' + estado.key"
                              [nombre]="estado.label + 's'"
                              [cantidad]="camasXEstado[estado.key] ? camasXEstado[estado.key].length : 0">
            </app-icono-camita>
        </ng-container>
    </div>
</ng-container>
