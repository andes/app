<plex-title titulo="Indicaciones Activas"></plex-title>

<ng-container *ngIf="indicaciones$ | async as indicaciones">

    <plex-accordion>

        <plex-panel *ngFor="let indicacion of indicaciones">
            <div plex-accordion-title>
                {{ indicacion.concepto.term }}
                <plex-badge type="success"> {{ indicacion.estado.tipo }} </plex-badge>
            </div>
        </plex-panel>

    </plex-accordion>

</ng-container>
