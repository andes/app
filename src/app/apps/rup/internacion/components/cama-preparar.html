<!-- AcciÃ³n: Enviar a preparar una cama -->
<div *ngIf="cama.ultimoEstado.estado == 'desocupada'">
    <form #formulario="ngForm">
        <fieldset>
            <legend>Preparar cama: {{cama.nombre}}</legend>
            <div class="row">
                <div class="col-md">
                    <plex-datetime type="date" [(ngModel)]="fecha" [required]="true" name="fecha" label="">
                    </plex-datetime>
                </div>
                <div class="col-md">
                    <plex-datetime type="time" [(ngModel)]="hora" [required]="true" name="hora" label="">
                    </plex-datetime>
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-md text-left">
                    <plex-button type="danger" label="Cancelar" (click)="cancelar()">
                    </plex-button>
                </div>
                <div class="col-md text-right">
                    <plex-button type="success" label="Guardar" [validateForm]="formulario" (click)="prepararCama($event)">
                    </plex-button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
