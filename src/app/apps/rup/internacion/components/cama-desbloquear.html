<div *ngIf="cama.ultimoEstado.estado == 'bloqueada'">
    <form #formDesbloqueo="ngForm">
        <fieldset>
            <legend>Desbloquear cama: {{cama.nombre}}</legend>
            <div class="row">
                <div class="col-md">
                    <plex-datetime type="date" [(ngModel)]="fecha" [required]="true" name="fecha" label="">
                    </plex-datetime>
                </div>
                <div class="col-md">
                    <plex-datetime type="time" [(ngModel)]="hora" [required]="true" name="hora" label="">
                    </plex-datetime>
                </div>
            </div>
            <div class="row" *ngIf="comprobarWorkflow()">
                <div class="col-md">
                    <plex-radio [(ngModel)]="estadoDesbloqueo" [data]="opcionesDesbloqueo" name="estados">
                    </plex-radio>
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <!-- Botonera-->
                <div class="col-md text-left">
                    <plex-button type="danger" label="Cancelar" (click)="cancelar()">
                    </plex-button>
                </div>
                <div class="col-md text-right">
                    <plex-button label="Guardar" type="success" [validateForm]="formDesbloqueo" (click)="desbloquearCama($event, cama, 'desbloquear')">
                    </plex-button>

                </div>
            </div>
        </fieldset>

    </form>
</div>
