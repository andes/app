<div *ngIf="cama.ultimoEstado.estado == 'desocupada' || cama.ultimoEstado.estado == 'disponible'">
    <form #formulario="ngForm">
        <fieldset>
            <legend>Bloquear cama: {{cama.nombre}}</legend>
            <div class="row">
                <div class="col">
                    <plex-datetime type="date" [(ngModel)]="fecha" [required]="true" name="fecha" label="Fecha">
                    </plex-datetime>
                </div>
                <div class="col">
                    <plex-datetime type="time" [(ngModel)]="hora" [required]="true" name="hora" label="Hora">
                    </plex-datetime>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <plex-select name="motivoBloqueo" [required]="true" [data]="listaMotivosBloqueo" idField="name" labelField="name" [(ngModel)]="cama.ultimoEstado.observaciones"
                        label="Motivo del bloqueo">
                    </plex-select>
                </div>
            </div>
            <div class="row">
                <!-- Botonera-->
                <div class="col-md text-left">
                    <plex-button label="Cancelar" type="danger" (click)="cancelar()"></plex-button>
                </div>
                <div class="col-md text-right">
                    <plex-button type="success" label="Guardar" [validateForm]="formulario" (click)="bloquearCama($event)">
                    </plex-button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
