<plex-title titulo="Dación de turno" size="sm">
    <plex-button type="danger" size="sm" (click)="cerrar()" class='mr-1'>
        CANCELAR
    </plex-button>
    <plex-button type="success" size="sm" (click)="guardar()" [disabled]="!formulario.valid" [validateForm]="
                 formulario">
        GUARDAR
    </plex-button>
</plex-title>
<plex-grid cols="1">
    <form #formulario="ngForm">
        <plex-datetime type="datetime" label="Fecha y hora de turno" [(ngModel)]="inscripcion.turno.fechaYHora"
                       name="fechaYHora" required>
        </plex-datetime>
        <plex-select [(ngModel)]="inscripcion.turno.organizacion" name="organizacion" tmOrganizaciones
                     placeholder="Seleccione la organización" label="Organización" required>
        </plex-select>
    </form>
</plex-grid>
