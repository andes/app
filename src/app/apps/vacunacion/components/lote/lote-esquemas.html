<ng-container *ngIf="!mostrarCondiciones">
    <plex-list>
        <plex-item>
            <plex-label titulo="Codigo" subtitulo="{{esquema.codigo}}" size="lg">
            </plex-label>
            <plex-badge size="sm" type="info">{{esquema.nombre}}</plex-badge>
            <span>
                <plex-button type="info" size="sm" (click)="cargarCondiciones(esquema.codigo, esquema.nombre)">
                    CONDICIONES
                </plex-button>
            </span>
        </plex-item>
    </plex-list>
</ng-container>

<ng-container *ngIf="mostrarCondiciones">
    <plex-title titulo="Condiciones" size="md">
        <plex-button size="sm" type="danger" [icon]="'close'" (click)="cerrarCondicion()">
        </plex-button>
    </plex-title>
    <plex-table [columns]="columnasCondiciones" #table="plTable">
        <plex-table-columns>
        </plex-table-columns>
        <tr *ngFor="let con of esquemas$ | async">
            <td *plTableCol="'codigo'">{{con?.condicion.codigo}}</td>
            <td *plTableCol="'nombre'">{{con?.condicion.nombre}}</td>
        </tr>
    </plex-table>
</ng-container>
