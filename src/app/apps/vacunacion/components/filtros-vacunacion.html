<form autosave="vacunacion-filtros" (restore)="filtrar()">
    <plex-wrapper>
        <plex-select name="grupo" label="Grupo" [(ngModel)]="filtro.grupo" idField="nombre" labelField="descripcion"
                     [data]="gruposPoblacionales$ | async" (change)="filtrar()" grow="4">
        </plex-select>
        <plex-text name="paciente" [(ngModel)]="filtro.paciente" label="Paciente" debounce="400" (change)="filtrar()"
                   grow="4">
        </plex-text>
        <plex-select name="localidad" label="Localidad" [(ngModel)]="filtro.localidad" idField="nombre"
                     labelField="nombre" [data]="localidades$ | async" (change)="filtrar()" grow="4">
        </plex-select>
        <plex-datetime type="date" [(ngModel)]="filtro.fechaDesde" name="filtroFechaDesde" label="Desde"
                       [max]="filtro.fechaHasta" [debounce]="600" skipBy="day" (change)="filtrar()">
        </plex-datetime>
        <plex-datetime type="date" [(ngModel)]="filtro.fechaHasta" name="filtroFechaHasta" label="Hasta"
                       [min]="filtro.fechaDesde" [max]="hoy" [debounce]="600" skipBy="day" (change)="filtrar()">
        </plex-datetime>
        <plex-bool label="Solo certificados" [(ngModel)]="filtro.tieneCertificado" name="tieneCertificado" type="slide"
                   (change)="filtrar()">
        </plex-bool>
    </plex-wrapper>
</form>
