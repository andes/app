<plex-layout>
    <plex-layout-main>
        <plex-title titulo="Ficha COVID 19">
            <plex-button type="success" (click)="registrarFicha()">Finalizar ficha</plex-button>
        </plex-title>
        <section class="my-3">
            <ng-container *ngFor="let seccion of secciones">
                <app-seccion [seccion]="seccion" [fichaPaciente]="fichaPaciente" (onSave)="saveFicha($event)">
                </app-seccion>
                <hr>
            </ng-container>
        </section>
    </plex-layout-main>
</plex-layout>
