    <img *ngIf="!paciente.foto && paciente.id && paciente.fotoId"
         [ngClass]="{'img-fallecido' : paciente.fechaFallecimiento}" [mpiFotoPaciente]="paciente" alt="">
    <plex-badge [type]="estadoBadgeType" *ngIf="paciente.estado">
        {{ paciente.estado | uppercase }}
    </plex-badge>
    <plex-badge type="danger" *ngIf="paciente.fechaFallecimiento"> Fallecido
    </plex-badge>

    <div title>{{ paciente | nombre }}</div>

    <div subtitle>
        <plex-copy *ngIf="paciente.documento" [value]="paciente.documento">{{ paciente.documento | number }}</plex-copy>
        <plex-copy *ngIf="paciente.numeroIdentificacion" [value]="paciente.numeroIdentificacion">{{
            paciente.numeroIdentificacion }}</plex-copy>
        <span *ngIf="!paciente.numeroIdentificacion && !paciente.documento">Sin DNI</span>
    </div>

    <plex-label *ngIf="paciente.fechaNacimiento" titulo="Fecha de Nacimiento"
                subtitulo="{{ (paciente.fechaNacimiento | fecha:(paciente.scan ? 'utc' : '')) || 'Desconocida' }}"
                [direction]="direction"></plex-label>

    <plex-label *ngIf="paciente.fechaFallecimiento" titulo="Fecha de Fallecimiento"
                subtitulo="{{ paciente.fechaFallecimiento | fecha }}" [direction]="direction">
    </plex-label>

    <plex-label *ngIf="paciente.cuil" titulo="CUIL" subtitulo="{{ paciente.cuil}}" [direction]="direction">
    </plex-label>

    <plex-label *ngIf="paciente.fechaNacimiento" titulo="Edad" subtitulo="{{ paciente | edad }}"
                [direction]="direction">
    </plex-label>

    <plex-label *ngIf="paciente.sexo" titulo="Sexo" subtitulo="{{ paciente.sexo.nombre || paciente.sexo }}"
                [direction]="direction">
    </plex-label>

    <plex-label *ngIf="paciente.genero" titulo="Identidad de género"
                subtitulo="{{ paciente.genero.nombre || paciente.genero }}" [direction]="direction">
    </plex-label>
</plex-detail>

<!-- Pacientes relacionados -->
<ng-container *ngIf="showRelaciones">
    <plex-title titulo="Relaciones" size="sm"></plex-title>
    <plex-list>
        <plex-label *ngIf="!paciente.relaciones?.length" titulo="No hay ninguna relación registrada" subtitulo="">
        </plex-label>

        <plex-item *ngFor="let relacionado of paciente.relaciones; let i = index" class="">
            <img [ngClass]="{'img-fallecido' : relacionado.fechaFallecimiento}"
                 [mpiFotoPaciente]="{ id: relacionado.referencia, fotoId: relacionado.fotoId}" />

            <plex-label *ngIf="!relacionado.numeroIdentificacion" titulo="{{ relacionado | nombre }}"
                        subtitulo="{{ (relacionado.documento | number) || 'Sin DNI' }}">
            </plex-label>

            <plex-label *ngIf="relacionado.numeroIdentificacion" titulo="{{ relacionado | nombre }}"
                        subtitulo="{{ relacionado.numeroIdentificacion }}">
            </plex-label>

            <plex-badge type="info">{{ relacionado?.relacion?.nombre }}
            </plex-badge>

            <plex-badge type="danger" *ngIf="relacionado.fechaFallecimiento"> Fallecido
            </plex-badge>

            <plex-button type="warning" size="sm" icon="pencil" (click)="editRelacion(relacionado)">
            </plex-button>

            <plex-button type="danger" size="sm" icon="close" (click)="removeRelacion(relacionado)">
            </plex-button>
        </plex-item>
    </plex-list>
</ng-container>
