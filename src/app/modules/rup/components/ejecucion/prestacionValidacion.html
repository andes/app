<header *ngIf="prestacion">
    <header-paciente [paciente]="prestacion.paciente"></header-paciente>
</header>
<section *ngIf="!showDarTurnos && prestacion && paciente">
    <plex-box>
        <header>
            <div class="clearfix">
                <div *ngIf="prestacion?.solicitud">
                    <div class="page-title">Resumen <b>{{prestacion.solicitud.tipoPrestacion.term}}</b></div>
                </div>
            </div>
        </header>
        <div class="row">
            <ng-container *ngFor="let elemento of prestacion.ejecucion.registros; let i = index">
                <div class="col-4">
                    <div class="rup-card">
                        <div class="type {{elemento.concepto.semanticTag}}" [ngClass]="{ 'plan': elemento?.esSolicitud === true }">
                        </div>
                        <div class="rup-content">
                            <div class="header">
                                <div class="row">
                                    <div class="col-9">
                                        <div class="title">
                                            {{elemento.nombre}}
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <small>
                                        <strong>{{elemento.concepto.semanticTag}}</strong>
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="rup-body">
                                <rup [elementoRUP]="elementosRUPService.buscarElemento(elemento.concepto, elemento.esSolicitud)" [prestacion]="prestacion" [registro]="elemento" [soloValores]="true">
                                </rup>
                            </div>
                            <div class="rup-footer">
                                <div class="row">
                                    <div class="col-12">
                                        <div *ngIf="elemento.esSolicitud && prestacion.estados[prestacion.estados.length-1].tipo === 'validada'">
                                            <!-- <p *ngIf="tienePermisos(elemento.concepto) && !elemento?.prestacionPlan?.solicitud?.turno"> -->
                                            <plex-button label="Asignar turno" type="primary" (click)="darTurno(elemento.prestacionSolicitud)"></plex-button>
                                            <!-- </p> -->
                                        </div>
                                        <div *ngIf="elemento.relacionadoCon && elemento.relacionadoCon.length > 0">
                                            <strong>Relacionado con:</strong>
                                            <!--*ngFor="let r of registro.relacionadoCon"-->
                                            <ng-container>
                                                {{elemento.relacionadoCon[0].concepto.term}}
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" *ngIf="(elemento.concepto.semanticTag === 'hallazgo' || elemento.concepto.semanticTag ==='situaci贸n' || elemento.concepto.semanticTag === 'trastorno')">
                                    <div class="col-6">
                                        <div *ngIf="!diagnosticoReadonly">
                                            <plex-bool [readonly]="diagnosticoReadonly" [(ngModel)]="elemento.esDiagnosticoPrincipal" type="slide" label="Diagnostico principal" name="Diagn贸stico principal" (click)="diagnosticoPrestacion(i)"></plex-bool>
                                        </div>
                                        <div *ngIf="diagnosticoReadonly && elemento.esDiagnosticoPrincipal">
                                            Diagn贸stico principal
                                        </div>

                                    </div>
                                    <div class="col-6" *ngIf="codigosCie10 && codigosCie10[elemento.id]">
                                        <plex-bool *ngIf="codigosCie10[elemento.id].c2" [(ngModel)]="elemento.esPrimeraVez" type="slide" label="Es primera vez" name="primeraVez"></plex-bool>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </plex-box>
</section>
<footer *ngIf="!showDarTurnos">
    <div class="row">
        <div class="col-3">
            <plex-button *ngIf="prestacion && prestacion.estados && prestacion.estados[prestacion.estados.length-1].tipo === 'ejecucion'" icon="mdi mdi-arrow-left-bold" label="volver" (click)="volver()" type="danger"></plex-button>

            <plex-button *ngIf="prestacion && prestacion.estados && prestacion.estados[prestacion.estados.length-1].tipo === 'validada'" icon="mdi mdi-arrow-left-bold" label="volver" (click)="volverInicio()" type="danger"></plex-button>
        </div>
        <div class=" col-6 text-center">
        </div>
        <div class="col text-right ">

            <plex-button *ngIf="prestacion && prestacion.estados && prestacion.estados[prestacion.estados.length-1].tipo !== 'validada'" label="Validar" (click)="validar()" type="success"></plex-button>

            <plex-button icon="mdi mdi-lock-open" label="Romper validaci贸n" (click)="romperValidacion()" type="warning" *ngIf="prestacion && prestacion.estados
                && prestacion.estados[prestacion.estados.length-1].tipo === 'validada'
                && prestacion.estados[prestacion.estados.length-1].createdBy.username === auth.usuario.username">
            </plex-button>
        </div>
    </div>
</footer>

<!-- Calendario para dar turnos autocitados -->
<!-- <pre> {{solicitudTurno | json}}</pre> -->
<dar-turnos *ngIf="showDarTurnos && solicitudTurno" (cancelarDarTurno)="turnoDado($event)" [pacienteSeleccionado]="paciente" [solicitudPrestacion]="solicitudTurno" (cancelarDarTurno)="showDarTurnos = false"></dar-turnos>
