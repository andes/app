<form class="plex-layout" #formIngreso="ngForm">
    <section>
        <div class="row">
            <div class="col">
                <plex-box>
                    <div *ngIf="paciente">
                        <fieldset>
                            <legend>Datos de ingreso</legend>
                            <br>
                            <h5>Paciente:</h5>
                            <h5>{{ paciente.apellido }}, {{ paciente.nombre }}</h5>
                            <!-- Paciente Create Update: se utiliza de forma independiente del paciente-search-turnos
                        para una mejor visualizacion de la carga de datos -->
                            <div class="row">
                                <div class="col" *ngIf="true">
                                    <!-- <div class="panel panel-default"> -->
                                    <!-- <div class="clear"></div> -->
                                    <carpeta-paciente [pacienteSeleccionado]="paciente" (guardarCarpetaEmit)="afterComponenteCarpeta($event)" (cancelarCarpetaEmit)="afterComponenteCarpeta($event) ">
                                    </carpeta-paciente>
                                    <!-- </div> -->
                                </div>
                                <div class="col" *ngIf="showEditarCarpetaPaciente">
                                    <plex-text [(ngModel)]="carpetaPaciente" labelField=""></plex-text>
                                </div>
                            </div>
                        </fieldset>
                        <div class="row ">
                            <div class="col-4 ">
                                <plex-datetime type="date" [(ngModel)]="informeIngreso.fechaIngreso" [required]="true" [autoFocus]="autoFocus " name="fechaIngreso "
                                    label="Fecha Ingreso">
                                </plex-datetime>
                            </div>
                            <div class="col-4 ">
                                <plex-datetime type="time" [(ngModel)]="informeIngreso.horaIngreso " [required]="true" name="horaIngreso " label="Hora Ingreso ">
                                </plex-datetime>
                            </div>
                            <div class="col-4 ">
                                <plex-select [required]="true " [(ngModel)]="informeIngreso.origen " name="origen
                                        " [data]="origenHospitalizacion " placeholder="Seleccione... " label="Origen hospitalización ">
                                </plex-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <plex-select label="Profesional" [(ngModel)]="informeIngreso.profesional" name="profesional" (getData)="loadProfesionales($event)"
                                    labelField="apellido+' '+nombre">
                                </plex-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6" *ngIf="situacionesLaborales">
                                <plex-select [required]="true" label=" Situación laboral " [(ngModel)]="informeIngreso.situacionLaboral" name="situacionLaboral"
                                    [data]="situacionesLaborales" placeholder="Seleccione... ">
                                </plex-select>
                            </div>
                            <div class="col-6 ">
                                <plex-select [required]="true" label="Ocupación habitual " [(ngModel)]="informeIngreso.ocupacionHabitual" name="ocupacionHabitual"
                                    [data]="ocupaciones" placeholder="Seleccione... " labelField="nombre">
                                </plex-select>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-4 ">
                                <plex-select [required]="true" [(ngModel)]="informeIngreso.nivelInstruccion" name="nivelInstruccion" [data]="nivelesInstruccion"
                                    placeholder="Seleccione..." label="Nivel instrucción">
                                </plex-select>
                            </div>
                            <div class="col-4 ">
                                <plex-select [required]="true " [(ngModel)]="informeIngreso.asociado " name="obraSocial" [data]="pacienteAsociado " placeholder="Seleccione... "
                                    label="Asociado a ">
                                </plex-select>
                            </div>
                            <div class="col-4 ">
                                <plex-text [(ngModel)]="obraSocial.nombre" label="Obra Social" name="obraSocial" [readonly]="true"></plex-text>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <plex-text label="Motivo de Internación" name="motivo" multiline="true" [(ngModel)]="informeIngreso.motivo">
                                </plex-text>
                            </div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <!-- <ng-container *ngIf="cama">
                            <fieldset>
                                <legend>Ocupar cama</legend>
                            </fieldset>
                            <cama-estado *ngIf="cama && organizacion" [cama]="cama" [organizacion]="organizacion"></cama-estado>
                        </ng-container> -->
                    </div>
                </plex-box>

            </div>
            <!-- <div class="col-4">
                <plex-box>
                    <fieldset *ngIf="paciente">
                        <legend>Datos del paciente</legend>
                        <paciente-detalle-actualizar *ngIf="paciente" [paciente]="paciente"></paciente-detalle-actualizar>
                    </fieldset>
                </plex-box>
            </div> -->
        </div>
    </section>


    <!--Footer-->
    <footer *ngIf="!buscandoPaciente">

        <div class="float-right ">
            <plex-button type="danger " label="CANCELAR " (click)="cancelar() ">
            </plex-button>
            <plex-button label="INICIAR INTERNACION " *ngIf="paciente " validateForm="true " type="success " (click)="guardar($event) ">
            </plex-button>
        </div>
    </footer>
</form>
