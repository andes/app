    </plex-select>

    <plex-select [(ngModel)]="producto" name="conceptos" [snomedExpression]="'<<312415009'" (change)="refreshListado()"
                 label="Ingrediente" [preload]="false">
    </plex-select>

    <plex-select [(ngModel)]="unidadPresentacion" name="conceptos" [snomedExpression]="unidadPresentacionExpression"
