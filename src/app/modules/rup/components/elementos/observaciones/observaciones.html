<form #form="ngForm">
    <ng-container *ngIf="!soloValores">
        <label for="observaciones" *ngIf="!params">
            Observación
        </label>
        <plex-text [html]="true" [(ngModel)]="registro.valor" id="observaciones" name="observaciones" placeholder="Ingrese una evolución"
            (change)="emitChange()" [required]="params?.required"></plex-text>
    </ng-container>

    <p *ngIf="soloValores" class="readonly">
        <label for="observaciones" *ngIf="!params">
            Observación
        </label>
        <ng-container>
            <span [innerHTML]="registro.valor"></span>
        </ng-container>
    </p>
</form>
