<div *ngIf="!soloValores">
    <plex-text label="Motivo" multiline=true autoFocus=1 [(ngModel)]="registro.valor.motivo" ></plex-text>

    <plex-select [(ngModel)]="registro.valor.prestacionSeleccion" name="nombrePrestacion" label="Seleccionar prestación"
        [data]="tiposPrestacion" labelField="term">
    </plex-select>
</div>

<div *ngIf="soloValores">
    <p>
        <label><b>Motivo</b></label>
        <br /> {{registro.valor.motivo}}
    </p>
    <p>
        <label><b>prestación solicitada</b></label>
        <br /> {{registro.valor.prestacionSeleccion.fsn}}
    </p>
</div>
