<plex-float *ngIf="!soloValores" placeholder="Ingrese un valor entre 0 y 240" [(ngModel)]="registro.valor" (change)="emitChange()"
    name="talla" label="{{ registro.concepto.term }}" suffix="cm" required="true" min="1" max="240">
</plex-float>

<p *ngIf="soloValores && registro.valor" class="readonly">
    <span>{{ registro.concepto.term }}</span> {{ registro.valor }} cm
</p>

<p *ngIf="soloValores && !registro.valor" class="readonly">
    <span>{{ registro.concepto.term }}</span> sin valor
</p>

<p *ngIf="mensaje && mensaje.texto">
    <span class="badge-{{mensaje.class}}">
        {{ mensaje.texto }}
    </span>
</p>
