<plex-float autoFocus=1 *ngIf="!soloValores" placeholder="Ingrese un valor entre 0 y 240" [(ngModel)]="registro.valor" (change)="emitChange()" name="talla" label="Talla" suffix="cm" min="1" max="240">
</plex-float>

<p *ngIf="soloValores">
    <label>Talla</label>
    <br /> {{registro.valor}} cm
</p>

<p *ngIf="mensaje.texto">
    <span class="badge-{{mensaje.class}}">
    {{mensaje.texto}}
    </span>
</p>
