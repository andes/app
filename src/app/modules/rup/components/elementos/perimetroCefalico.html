<plex-float *ngIf="!soloValores" placeholder="Ingrese un valor en Cm" [(ngModel)]="registro.valor" name="perimetroCefalico"
    label="Perímetro Cefálico" suffix="cm" min="0" (change)="emitChange()">
</plex-float>


<p *ngIf="soloValores && registro.valor" class="readonly">
    <span class="text-capitalize">{{ registro.concepto.term }}</span> {{ registro.valor }} cm
</p>

<p *ngIf="soloValores && !registro.valor" class="readonly">
    <span class="text-capitalize">{{ registro.concepto.term }}</span> sin valor
</p>
