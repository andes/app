<ng-container *ngIf="!soloValores">
    <plex-title size="sm" titulo="Principio Activo">
        <plex-button size="sm" icon="plus" type="info" (click)="addSustancia()" tooltip="Agregar nuevo item"
                    tooltipPosition="left">
        </plex-button>
        <plex-button size="sm" icon="delete" type="danger" (click)="deleteSustancia()" tooltip="Eliminar último item"
                    tooltipPosition="left" [disabled]="registro.valor.sustancias.length === 1" class="ml-1">
        </plex-button>
    </plex-title>

    <!-- PRINCIPIO ACTIVO -->
    <ng-container *ngFor="let sustancia of registro.valor.sustancias">
        <plex-grid cols="2" class="mr-3">
            <plex-select [(ngModel)]="sustancia.ingrediente" name="conceptos2" [snomedExpression]="'<<312415009'"
                        (change)="valuesChange()" label="Principio activo" [preload]="false" span="2">
            </plex-select>

            <plex-text label="Valor Dosis" [(ngModel)]="sustancia.dosisValor" name="dosis" (change)="valuesChange()"></plex-text>
            <plex-select label="Unidad Dosis" [(ngModel)]="sustancia.dosisUnidad" [snomedExpression]="unidadesSnomed" name="dosis" (change)="valuesChange()"></plex-select>
        </plex-grid>
    </ng-container>

    <plex-wrapper>
        <plex-select [(ngModel)]="registro.valor.via" name="conceptos2" [snomedExpression]="viasSnomed"
                    (change)="valuesChange()" label="Vía de administración" [preload]="true">
        </plex-select>

        <plex-select [(ngModel)]="registro.valor.presentacion" name="conceptos2" [snomedExpression]="formasFarmaceuticasSnomed"
                    (change)="valuesChange()" label="Forma Farmacéutica" [preload]="true">
        </plex-select>
    </plex-wrapper>
        <plex-text class="mb-2" *ngIf="afterInit" label="Preparación" [(ngModel)]="registro.valor.preparacion" name="indicaciones"
                   [multiline]="true">
        </plex-text>
    
    <!-- FRECUENCIA -->
    <plex-title size="sm" titulo="Frecuencia">
        <plex-button size="sm" icon="plus" type="info" (click)="addFrecuencia()" tooltip="Agregar nuevo item"
                    tooltipPosition="left">
        </plex-button>
        <plex-button size="sm" icon="delete" type="danger" (click)="deleteFrecuencia()" tooltip="Eliminar último item"
                    tooltipPosition="left" [disabled]="registro.valor.frecuencias.length === 1" class="ml-1">
        </plex-button>
    </plex-title>

    <plex-wrapper *ngFor="let frecuencia of registro.valor.frecuencias" >
        <plex-select [(ngModel)]="frecuencia.frecuencia" name="conceptos2" [snomedExpression]="frecuenciaSnomed"
                        (change)="valuesChange()" label="Frecuencia" [preload]="true"
                        [disabled]="registro.valor.unicaVez">
        </plex-select>

        <plex-text label="Velocidad Infusión" [(ngModel)]="frecuencia.velocidad" name="dosis"></plex-text>

        <plex-datetime type="time" name="hora" label="Horario" [(ngModel)]="frecuencia.horario"
                        (change)="valuesChange()">
        </plex-datetime>
    </plex-wrapper>
    <plex-grid cols="1">
        <plex-bool class="mb-3" type="slide" justify="start" label="Única Vez" [(ngModel)]="registro.valor.unicaVez" (change)="onChangeUnicaVez($event)" grow="full"></plex-bool>
        <plex-text *ngIf="registro.valor.unicaVez" [multiline]="true" [(ngModel)]="registro.valor.motivoUnicaVez" name="indicaciones">
        </plex-text>
    </plex-grid>
    <plex-title size="sm" titulo="Aclaraciones y/o Comentarios"></plex-title>
    <div class="mr-3 mt-2">
        <plex-text *ngIf="afterInit" [html]="true" height="100" [(ngModel)]="registro.valor.indicaciones" name="indicaciones">
        </plex-text>
    </div> 
</ng-container>
<ng-container *ngIf="soloValores">
    <plex-grid cols="3" size="sm">
        <plex-label titulo="Medicamento" [subtitulo]="registro.valor.nombre || '(no definido)'">
        </plex-label>
        <plex-label *ngIf="registro.valor.via" titulo="Via de Administración" [subtitulo]="registro.valor.via.term ">
        </plex-label>
        <plex-label *ngIf="registro.valor.presentacion" titulo="Unidad de presentación"
                    [subtitulo]="registro.valor.presentacion.term">
        </plex-label>
    </plex-grid>

    <plex-title size="sm" titulo="Frecuencia"></plex-title>

    <plex-grid cols="3" *ngFor="let frecuencia of registro.valor.frecuencias">
        <plex-label titulo="Frecuencia" [subtitulo]="registro.valor.unicaVez ? 'Única vez' : frecuencia.frecuencia?.term || ''">
        </plex-label>
        <plex-label titulo="Velocidad Infusión" [subtitulo]="frecuencia.velocidad || ''">
        </plex-label>
        <plex-label titulo="Horario" [subtitulo]="frecuencia.horario ? (frecuencia.horario | hora) : ''">
        </plex-label>
        <plex-label *ngIf="registro.valor.motivoUnicaVez" span="3" titulo="Motivo Única Vez" span="3"
            [subtitulo]="registro.valor.motivoUnicaVez">
        </plex-label>
    </plex-grid>

    <plex-label titulo="Preparación" *ngIf="registro.valor.preparacion" [subtitulo]="registro.valor.preparacion">
    </plex-label>

    <div *ngIf="registro.valor.indicaciones" class="mt-3">
        <plex-label titulo="Aclaraciones y/o Comentarios">
        </plex-label>
        <div class="mb-3 aclaraciones">
            <span [innerHTML]="registro.valor.indicaciones"></span>
        </div>
    </div>
</ng-container>
