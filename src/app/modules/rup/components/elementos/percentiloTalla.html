<plex-float *ngIf="!soloValores" placeholder="Ingrese un valor entre 0 y 100" [(ngModel)]="registro.valor" name="percentiloTalla"
    label="Percentilo de Talla" min="0" max="100" (change)="emitChange()">
</plex-float>

<p *ngIf="soloValores && registro.valor" class="readonly">
    <span>Percentilo de Talla</span> {{ registro.valor }}
</p>

<p *ngIf="soloValores && !registro.valor" class="readonly">
    <span>Percentilo de Talla</span> sin valor
</p>
