<ng-container *ngIf="!soloValores">
    <label for="observaciones">
        Motivo de solicitud:
    </label>

    <plex-text label="Motivo" multiline=true autoFocus=1 [(ngModel)]="registro.valor.motivo"></plex-text>

    <!-- <ng-container *ngIf="puedeAutocitar">
        <plex-bool [(ngModel)]="data[elementoRUP.key].autocitado" (change)="cambioAutocitado()" name="autocitado" label="Â¿Autocitado?" type="slide"></plex-bool>
    </ng-container> -->

    <plex-select [(ngModel)]="registro.valor.profesionales" (getData)="loadProfesionales($event)" placeholder="Profesionales"
        labelField="apellido + ' ' + nombre" [multiple]="true" label="Profesional/es">
    </plex-select>
</ng-container>

<div *ngIf="soloValores">
    <!-- <p *ngIf="data[elementoRUP.key].autocitado">
        <b> Autocitado: </b> Si
    </p> -->
    <p>
        <b> Motivo de solicitud: </b> {{registro.valor.motivo}}
    </p>

    <div *ngIf="registro.valor.profesionales">

        <p>
            <b>Profesional/es:</b>
            <br />
            <span *ngFor="let profesional of registro.valor.profesionales">
                {{profesional.apellido}}, {{profesional.nombre}}
                <br />
            </span>
        </p>
    </div>
</div>
