<plex-float autoFocus=1 *ngIf="!soloValores" placeholder="Ingrese un valor entre 35 y 45" [(ngModel)]="registro.valor"
    name="temperatura" label="Temperatura" suffix=" °C " min="35" max="45" (change)="emitChange()">
</plex-float>

<p *ngIf="soloValores" class="readonly">
    <span>Temperatura</span>
    <ng-container *ngIf="registro?.evoluciones?.length">
        {{ registro.evoluciones[0].valor }} °C
    </ng-container>
    <ng-container *ngIf="registro?.valor">
        {{ registro.valor }} °C
    </ng-container>
</p>

<p *ngIf="mensaje?.texto">
    <span class="badge-{{mensaje.class}}">
        {{mensaje.texto}}
    </span>
</p>
