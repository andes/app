<plex-int *ngIf="!soloValores" placeholder="Ingrese un valor entre 10 y 100" [(ngModel)]="registro.valor" name="frecuenciaRespiratoria" label="Frecuencia respiratoria" suffix="RPM" min="10" max="100" (change)="emitChange()">
</plex-int>

<p *ngIf="soloValores" class="readonly">
    <span>Frecuencia respiratoria</span> {{registro.valor}} RPM
</p>
