<ng-container *ngIf="!soloValores">
    <plex-text label="Observaciones" [(ngModel)]="registro.valor" id="observaciones" name="observaciones" [html]="true" [readonly]="false"
        placeholder="Ingrese una evoluciÃ³n">
    </plex-text>
</ng-container>

<p *ngIf="soloValores && !registro.valor" class="readonly">
    <span>Observaciones</span>
    sin valor
</p>
<p *ngIf="soloValores && registro.valor" class="readonly">
    <span>Observaciones</span>
    <ng-container>
        <span [innerHTML]="registro.valor"></span>
    </ng-container>
</p>
