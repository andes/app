<ng-container *ngIf="!soloValores">
    <label for="observaciones" *ngIf="!params">
        Observación
    </label>
    <label *ngIf="params && params.titulo">
        {{params.titulo}}
    </label>
    <hr *ngIf="params && params.titulo">
    <textarea class="form-control" [(ngModel)]="registro.valor" rows="4" id="observaciones" name="observaciones" placeholder="Ingrese una evolución"
        (change)="emitChange()"></textarea>
</ng-container>

<p *ngIf="!(soloValores && params && params.hr)" class="readonly">
    <span>Observaciones</span>
    <ng-container>
        {{registro.valor}}
    </ng-container>
</p>

<ng-container *ngIf="soloValores && params && params.hr" class="readonly">
    <label class="title-element">
        Observaciones:
    </label>
    <hr>
    <p>
        {{registro.valor}}
    </p>
</ng-container>
