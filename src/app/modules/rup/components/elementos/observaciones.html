<form #form="ngForm">
    <ng-container *ngIf="!soloValores">
        <plex-text [label]="params?.title ? params.title : 'Observaciones'" [html]="params?.hideHtml ? !params?.hideHtml : true" [(ngModel)]="registro.valor" id="observaciones" name="observaciones"
            [placeholder]="params?.placeholder ? params?.placeholder : 'Ingrese una evolución'"
            (change)="emitChange()" [required]="params?.required ? params?.required : false" [multiline]="params?.multiline ? params?.multiline : false"></plex-text>
    </ng-container>
    <p *ngIf="soloValores" class="readonly">
        <label for="observaciones" *ngIf="!params">
            {{params.title ? params.title : 'Observación'}}
        </label>
        <ng-container>
            <span [innerHTML]="registro.valor"></span>
        </ng-container>
    </p>
</form>
