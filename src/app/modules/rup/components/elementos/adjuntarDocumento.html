<form #form="ngForm">
    <div class="container-fluid col-12">
        <div class="row mb-3">
            <div class="col-12">
                <input type="file" (change)="changeListener($event)" style="display:none;" #upload>
                <strong *ngIf="!soloValores">Cargar documentos</strong>
                <span *ngIf="!waiting && !soloValores">
                    <plex-button type="primary" class="btn-sm" label="Desde mi PC" (click)="upload.click()">
                    </plex-button>
                    <plex-button *ngIf="!waiting" class="btn-sm" type="primary" label="Desde mi App móvil"
                        (click)="fromMobile()"></plex-button>
                    <span *ngIf="errorExt">
                        <span class="badge-danger"> Archivo inválido </span>
                    </span>
                </span>
                <span *ngIf="waiting">
                    <plex-loader class="app-waiting" type="ball-pulse-sync"></plex-loader>
                    <plex-button type="danger" class="btn-sm" label="Cancelar" (click)="cancelar()"></plex-button>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="image-container hr-inline-group" *ngIf="registro?.valor?.documentos?.length && fileToken">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Documento</th>
                                <th>Tipo de Documento</th>
                                <th>Fecha</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doc of registro.valor.documentos; let i = index">
                                <td>
                                    <a (click)="activaLightbox(i)">
                                        <div class="image hover">
                                            <img [src]="createUrl(doc)" alt="" *ngIf="esImagen(doc.ext)">
                                            <a [href]="createUrl(doc)" target="_blank" *ngIf="!esImagen(doc.ext)"
                                                class="adjunto">
                                                {{ doc.ext }}
                                            </a>
                                        </div>
                                    </a><br>
                                    <p class="text-center small">{{doc.ext}}</p>
                                    <div (click)="lightbox = false" *ngIf="i === indice && lightbox"
                                        [ngClass]="{'lightbox': i === indice && lightbox }" class="hover">
                                        <i (click)=imagenPrevia(i)
                                            class="mdi mdi-chevron-double-left previous parpadeo"></i>
                                        <img [src]="createUrl(doc)" alt="" *ngIf="esImagen(doc.ext)">
                                        <a [href]="createUrl(doc)" target="_blank" *ngIf="!esImagen(doc.ext)"
                                            class="adjunto m-1 p-2">
                                            {{ doc.ext }}
                                        </a>
                                        <i (click)=imagenSiguiente(i)
                                            class="mdi mdi-chevron-double-right next parpadeo"></i>
                                    </div>
                                </td>
                                <td>
                                    <plex-select *ngIf="!soloValores && descendientesInformeClinico.length"
                                        [(ngModel)]="doc.descripcion" name="select{{i}}" idField="term"
                                        labelField="term" [data]="descendientesInformeClinico">
                                    </plex-select>
                                    <span *ngIf="soloValores && doc.descripcion">{{doc.descripcion.term}}</span>
                                </td>
                                <td>
                                    <plex-datetime *ngIf="!soloValores" type="date" [(ngModel)]="doc.fecha"
                                        name="fecha{{i}}" [max]="hoy">
                                    </plex-datetime>
                                    <span *ngIf="soloValores && doc.fecha">{{doc.fecha | fecha}}</span>
                                </td>
                                <td>
                                    <plex-button *ngIf="!soloValores" icon="delete" type="danger"
                                        (click)="imageRemoved(doc)" title="Borrar documento"></plex-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
