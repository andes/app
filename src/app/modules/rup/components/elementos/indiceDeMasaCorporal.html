<div *ngIf="!soloValores">
    <!-- requeridos para la formula -->
    <ng-container *ngIf="elementoRUP.requeridos && elementoRUP.requeridos.length">
        <div class="row">
            <div *ngFor="let item of elementoRUP.requeridos; let i = index" class="col">
                <rup [elementoRUP]="item.elementoRUP" [params]="item.params" [prestacion]="prestacion" [registro]="registro.registros[i]" [soloValores]="soloValores" (change)="emitChange()">
                </rup>
            </div>
        </div>
    </ng-container>

    <div class="row">
        <div class="col-12">
            <plex-float label="{{registro.nombre}}" [(ngModel)]="registro.valor" required="true" name="imc" (keyup)="devolverValores()">
            </plex-float>
        </div>
    </div>

    <!-- <p *ngIf="mensaje && mensaje.texto">
        <span class="badge-{{mensaje.class}}">
        {{mensaje.texto}}
        </span>
    </p> -->
</div>
