<ng-container *ngFor="let registro of registro.registros; let i = index">
    <div class="row">
        <div class="col-10">
            <div class="row">
                <div *ngIf="rupElemento" class="col-{{ elementoRUP.requeridos[0].style.columns }} mr-{{ elementoRUP.requeridos[0].style?.offset ? elementoRUP.requeridos[0].style.offset : '0' }}">
                    <rup [elementoRUP]="rupElemento" [paciente]="paciente" [params]="elementoRUP.requeridos[0].params" [prestacion]="prestacion" [registro]="registro" [soloValores]="soloValores" (change)="emitChange($event)" (ejecutarConcepto)="emitEjecutarConcepto(prestacion)">
                    </rup>
                </div>
            </div>
        </div>

        <div class="col-md">
            <div class="row" [ngClass]="{'mt-botonera':!soloValores}">
                <div *ngIf="!registro.valor?.idRegistroOrigen && !soloValores">
                    <plex-button type="danger btn-icon-rup p-0" (click)="quitarIndicacion(i)" size="lg" icon="mdi mdi-close"></plex-button>
                </div>
                <div *ngIf="registro.valor?.idRegistroOrigen && !soloValores">
                    <plex-button type="primary btn-icon-rup p-0" size="lg" icon="mdi mdi-pencil" (click)='modificar(i)'></plex-button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<div class="row">
    <div class="col">
        <plex-button *ngIf="!soloValores" type="primary float-right mt-3" [label]="params?.btnLabel ? params?.btnLabel : 'Agregar'" (click)="agregarRegistro()"></plex-button>
    </div>
</div>
