<div class="col-md d-flex justify-content-end" [ngClass]="{'mt-botonera':!soloValores}">
    <ng-container *ngIf="registro && registro.valor?.existeRegistro && !soloValores">
        <span *ngIf="!marcado" class="badge badge-danger">Cargar Estado</span>
        <plex-badge *ngIf="registro.valor?.estado === 'activo'" type="success">En curso</plex-badge>
        <plex-badge *ngIf="registro.valor?.estado === 'detenido'" type="danger">Detenida</plex-badge>
        <plex-badge *ngIf="registro.valor?.estado === 'pausado'" type="warning">Pausada</plex-badge>
    </ng-container>
    <ng-container *ngIf="registro && registro.valor?.existeRegistro && !soloValores">
        <plex-button class="btn-estado {{registro.valor?.estado === 'detenido' ? 'btn-estado-activo' : ''}}"
                     (click)="cambiaEstado('detenido')" type="danger btn-icon-rup p-0" size="lg" icon="mdi mdi-stop">
        </plex-button>

        <plex-button class="btn-estado {{registro.valor?.estado === 'pausado' ? 'btn-estado-activo' : ''}}"
                     (click)="cambiaEstado('pausado')" type="warning btn-icon-rup p-0" size="lg" icon="mdi mdi-pause">
        </plex-button>
        <plex-button class="btn-estado {{registro.valor?.estado === 'activo' ? 'btn-estado-activo' : ''}}"
                     (click)="cambiaEstado('activo')" type="success btn-icon-rup p-0" size="lg" icon="mdi mdi-play"
                     disabled>
        </plex-button>
    </ng-container>
    <ng-container *ngIf="registro && registro.valor?.estado  && registro.valor?.existeRegistro && soloValores">
        <plex-badge *ngIf="registro.valor?.estado === 'activo'" type="success">En curso</plex-badge>
        <plex-badge *ngIf="registro.valor?.estado === 'detenido'" type="danger">Detenida</plex-badge>
        <plex-badge *ngIf="registro.valor?.estado === 'pausado'" type="warning">Pausada</plex-badge>
    </ng-container>
</div>
