<table class="table table-striped table-sm mt-2 table-lista-accesos">
    <!-- No hay accesos -->
    <tbody infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
           [scrollWindow]="false">
        <ng-container *ngIf="!accesosHuds?.length">
            <tr>
                <td colspan="3">
                    <i class="mdi mdi-emoticon-sad"></i> No hay accesos a la huds
                </td>
            </tr>
        </ng-container>

        <!-- Listado de accesos -->

        <ng-container *ngFor="let acceso of accesosHuds; let i=index">
            <tr class="hover md-2" [ngClass]="{'bg-inverse text-white': false}">

                <td class="small">
                    <div *ngIf="acceso.fecha">
                        <span class="text-info"><strong>
                                {{acceso.fecha | date: 'dd/MM/yyyy'}}</strong></span>
                    </div>
                    <div>
                        <span class="text-secondary">{{acceso.fecha | date: 'HH:mm'}}</span>
                    </div>
                </td>
                <td class="medium">
                    <div *ngIf="acceso.usuario?.nombreCompleto">
                        <strong>{{acceso.usuario.nombreCompleto}}</strong>
                    </div>
                    <div>
                        <span *ngIf="acceso.matricula" class="text-secondary">Matr√≠cula:
                            {{acceso.matricula}}</span>
                    </div>
                </td>
                <td class="medium">
                    <div *ngIf="acceso.motivoAcceso">
                        <strong>Motivo
                            de acceso</strong>
                    </div>
                    <div>
                        <span *ngIf="acceso.motivoAcceso" class="text-secondary">{{acceso.motivoAcceso}}</span>
                    </div>
                </td>
                <td class="medium">
                    <ng-container *ngIf="acceso.organizacion && acceso.organizacion.nombre">
                        <plex-badge type="info float-right">
                            {{acceso.organizacion.nombre}}
                        </plex-badge>
                    </ng-container>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
