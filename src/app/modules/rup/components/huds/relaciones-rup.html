<div class="w-100" *ngIf="registrosRelaciones.relacionesOrdenadas">
    <plex-title size="sm" titulo="Relaciones"></plex-title>
    <ng-container *ngFor="let rama of registrosRelaciones.relacionesOrdenadas;">
        <ul class="list-group">
            <li [class.ml-0]="!rama.esDiagnosticoPrincipal"
                class="list-group-item pl-0 pt-0 pb-0 mb-0 ml-{{ registrosRelaciones.registrosDeep[rama.id] }}">
                <div>
                    <span
                          class="type {{ rama.esSolicitud ? 'solicitud' : rama.concepto.semanticTag }} pr-2 mr-1"></span>
                    <small>{{ rama.nombre }}
                        <plex-badge size="sm" type="info" *ngIf="rama.esDiagnosticoPrincipal">
                            Procedimiento / diagn√≥stico principal
                        </plex-badge>
                    </small>
                </div>
            </li>
        </ul>
    </ng-container>
</div>
