<!-- MolÃ©culas -->
<ng-container *ngIf="elementoRUP.requeridos && elementoRUP.requeridos.length">
    <div class="row">
        <ng-container *ngFor="let item of elementoRUP.requeridos; let i = index">
            <div class="col-{{item.style.columns}}">
                <rup [elementoRUP]="item.elementoRUP" [paciente]="paciente" [params]="item.params" [prestacion]="prestacion" [registro]="registro.registros[i]" [soloValores]="soloValores" (change)="emitChange()">
                </rup>
            </div>
        </ng-container>
    </div>
</ng-container>
