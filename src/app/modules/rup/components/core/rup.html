<ng-container *ngIf="elementoRUP && elementoRUP.requeridos && elementoRUP.requeridos.length">
    <div class="row {{elementoRUP.style?.cssClass}}">
        <ng-container *ngFor="let item of elementoRUP.requeridos; let i = index">
            <div *ngIf="item.elementoRUP"
                 class="col-{{ item.style.columns }} mr-{{ item.style?.offset ? item.style.offset : '0' }} {{item.style?.cssClass}}">
                <rup [elementoRUP]="item.elementoRUP" [paciente]="paciente" [params]="item.params"
                     [prestacion]="prestacion" [registro]="registro.registros[i]" [soloValores]="soloValores"
                     (change)="emitChange($event)" (ejecutarConcepto)="emitEjecutarConcepto(prestacion)">
                </rup>
            </div>
        </ng-container>
    </div>
</ng-container>
