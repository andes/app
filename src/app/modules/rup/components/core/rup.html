<!-- Este es un elemento RUP -->
<!-- accordion lo pasamos por param -->
<ng-container *ngIf="elementoRUP.params && elementoRUP.params['accordion']; else moleculaRup">
    <rup-seccionesAccordion [elementoRUP]="elementoRUP" [registro]="registro.registros" [prestacion]="prestacion"
        [soloValores]="soloValores"></rup-seccionesAccordion>
</ng-container>
<!-- MolÃ©culas -->
<ng-template #moleculaRup>
    <ng-container *ngIf="elementoRUP && elementoRUP.requeridos && elementoRUP.requeridos.length">
        <ng-container *ngFor="let item of elementoRUP.requeridos; let i = index">
            <div *ngIf="item.elementoRUP" class="col-{{ item.style.columns }} mr-{{ item.style?.offset ? item.style.offset : '0' }}">
                <rup [elementoRUP]="item.elementoRUP" [paciente]="paciente" [params]="item.params" [prestacion]="prestacion"
                    [registro]="registro.registros[i]" [soloValores]="soloValores" (change)="emitChange($event)"
                    (ejecutarConcepto)="emitEjecutarConcepto(prestacion)">
                </rup>
            </div>
        </ng-container>
    </ng-container>
</ng-template>
