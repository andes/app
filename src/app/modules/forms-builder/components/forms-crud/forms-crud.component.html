<plex-layout>
    <plex-layout-main>
        <form #formulario="ngForm">
            <plex-title main titulo="Alta de tipo de formulario">
                <plex-button type="danger" [routerLink]="'/forms'">
                    Cancelar
                </plex-button>
                <plex-button type="success" [validateForm]="formulario" (click)="save($event)" class="ml-2">
                    Guardar
                </plex-button>
            </plex-title>
           
            <plex-wrapper>
                <plex-text label="Nombre" [required]="true" name="nombre" [(ngModel)]="form.name"></plex-text>
                <plex-text label="Tipo/Clave" required name="tipo" [(ngModel)]="form.type"
                           [readonly]="hasOcurrences">
                </plex-text>
                <plex-bool label="Activo" type="slide" name="activo" [(ngModel)]="form.active"></plex-bool>
            </plex-wrapper>
            
            <plex-title size="sm" titulo="Campos">
                <plex-button type="info" size="sm" (click)="onAddField()">
                    AGREGAR CAMPO
                </plex-button>
            </plex-title>

            <div class="mt-4">
                <div class="row mb-4 mb-2-md" id="wrapper-{{ i }}"
                *ngFor="let field of form.fields; let i = index">
           
                    <div class="col-md col-sm-12">
                        <b>Clave</b>

                        <plex-text name="key-{{ i }}" [(ngModel)]="field.key" [required]="true"></plex-text>
                    </div>
                    <div class="col-md col-sm-12">
                        <b>Nombre</b>

                        <plex-text name="label-{{ i }}" [(ngModel)]="field.label" [required]="true"></plex-text>
                    </div>
                    <div class="col-md col-sm-12">
                        <b>Tipo de campo</b>
                        <plex-select name="select-{{ i }}" required [(ngModel)]="field.type" [data]="tiposList">
                        </plex-select>
                    </div>
                    <div class="col-md col-sm-4 d-flex justify-content-between" *ngIf="field.type && field.type.id === 'int'">
                        <div class="minmax">
                            <div class="mr-4">
                                <plex-int class="sm" label="Mínimo" name="minimo-{{ field.key }}"
                                            [(ngModel)]="field.min">
                                </plex-int>
                            </div>
                            <div>
                                <plex-int class="sm" label="Máximo" name="maximo-{{ field.key }}"
                                            [(ngModel)]="field.max">
                                </plex-int>
                            </div>

                        </div>
                    </div>   
                    <div class="col-md col-sm-12">
                        <b>Sección</b>
                        <plex-select [multiple]="true" [(ngModel)]="field.sections" name="seccion-{{ i }}"
                         [data]="secciones" placeholder="Seleccione a que secciones pertenece"
                         idField="id" labelField="nombre"></plex-select>
                    </div>               
                    <div class="col-md col-sm-12">
                        <b>Descripción</b>

                        <plex-text name="descripcion-{{ i }}" [(ngModel)]="field.description"></plex-text>
                    </div>
                    <div class="col-md col-sm-4 d-flex justify-content-between">
                        <div>
                            <b>Requerido</b>
                            <br>
                            <plex-bool type="slide" name="active-{{ i }}" [(ngModel)]="field.required" required>
                            </plex-bool>
                        </div>
                    </div>
                    
                    <div class="col-md col-sm-4 d-flex justify-content-between" *ngIf="field.type && field.type.id === 'select'">
                        <div>
                            <b>Tipo de recurso</b><br>
                            <plex-select name="select-recurso-{{ i }}" [(ngModel)]="field.resources" [data]="recursos"
                                            labelField="nombre" idField="key" required>
                            </plex-select>
                        </div>
                            <div class="precargado">
                            <b>Precargado</b>
                            <plex-bool class="sm" type="slide" name="preload-{{ i }}" [(ngModel)]="field.preload">
                            </plex-bool>
                        </div>
                    </div>

                    <div class="col-md-1 col-sm-4" justify="center justify-content-sm-start">
                        <plex-button size="sm" class="mt-2 mt-0-md" title="Borrar" type="danger" label="Eliminar"
                                        (click)="onRemove(i)">
                        </plex-button>
                    </div>
            </div> 
            </div>
        </form>
    </plex-layout-main>
</plex-layout>
