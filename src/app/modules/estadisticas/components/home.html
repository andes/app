<plex-layout>
    <plex-layout-main>
        <div class="row text-center">
            <div class="col-4">
                <div class="boton color-violeta" (click)="toCITAS()">
                    <i class="icono mdi mdi-calendar"></i>
                    <div class="titulo">CITAS</div>
                    <div class="subtitulo">Centro Inteligente
                        <br>de Agendas &amp; Turnos</div>
                    <div class="detalle">Mejora la accesibilidad de
                        <br>pacientes a las prestaciones</div>
                </div>
            </div>

            <div class="col-4">
                <div class="boton color-celeste" (click)="toRUP()">
                    <i class="icono mdi mdi-contacts"></i>
                    <div class="titulo">HUDS</div>
                    <div class="subtitulo">
                        Historia Digital
                        <br>de Salud
                    </div>
                    <div class="detalle">
                        Registro universal
                        <br>de prestaciones de pacientes
                    </div>
                </div>
            </div>

        </div>

    </plex-layout-main>
</plex-layout>
