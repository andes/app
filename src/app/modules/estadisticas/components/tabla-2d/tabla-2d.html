<plex-table *ngIf="columnas && columnas.length && data" [columns]="columns">
    <plex-title titulo="{{titulo}}" size="md">
        <plex-badge type="info" class="mr-1">CSV</plex-badge>
        <plex-button type="info" size="sm" icon="download mdi-18px"></plex-button>
    </plex-title>
    <plex-table-columns></plex-table-columns>
    <tr *ngFor="let ciudad of data | keyvalue">
        <td>{{ciudad.key}}</td>
        <td *ngFor="let title of columnas[0], let i = index">{{ciudad.value[columnas[0][i]]}}</td>
    </tr>
</plex-table>
