<plex-layout>
    <plex-layout-main>
        <div>
            <!-- Filtros -->
            <solicitudes-filtros (filter)="filter($event)" (onDisplayChange)="displayChange($event)"
                                 [activeTab]="activeTab">
            </solicitudes-filtros>
        </div>
        <plex-tabs (change)="cambio($event)" [activeIndex]="panelIndex">

            <!-- Seccion de gr치ficos y tablas de SOLICITUDES DE ENTRADA  -->
            <plex-tab label="Solicitudes de Entrada" icon="arrow-down-box" (click)="panelIndex = 0">
                <fieldset>
                    <div class="row">
                        <div class="col-6" *ngIf="dataEntrada.organizaciones">
                            <graph-table type="pie" titulo="Organizaci칩n" [data]="dataEntrada.organizaciones"
                                         [table]="esTabla" [filtros]="params" dashboard="Dashboard TOP"></graph-table>
                        </div>
                        <div class="col-6" *ngIf="dataEntrada.estados">
                            <graph-table type="pie" titulo="Estado" [data]="dataEntrada.estados" [table]="esTabla"
                                         [filtros]="params" dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <graph-table type="bar" titulo="Tipo de Solicitud Origen"
                                         [data]="dataEntrada.solicitudesOrigen" [table]="esTabla" [filtros]="params"
                                         dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <graph-table type="bar" titulo="Tipo de Solicitud Destino"
                                         [data]="dataEntrada.solicitudesDestino" [table]="esTabla" [filtros]="params"
                                         dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" *ngIf="dataEntrada.profesionalesOrigen">
                            <graph-table type="bar" titulo="Profesional Origen" [data]="dataEntrada.profesionalesOrigen"
                                         [table]="esTabla" [filtros]="params" dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" *ngIf="dataEntrada.profesionalesDestino">
                            <graph-table type="bar" titulo="Profesional Destino"
                                         [data]="dataEntrada.profesionalesDestino" [table]="esTabla" [filtros]="params"
                                         dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                </fieldset>
            </plex-tab>

            <!-- Seccion de gr치ficos y tablas de SOLICITUDES DE SALIDA  -->
            <plex-tab label="Solicitudes de Salida" icon="arrow-up-box" (click)="panelIndex = 1">
                <fieldset>
                    <div class="row">
                        <div class="col" *ngIf="dataSalida.organizaciones">
                            <graph-table type="bar" titulo="Organizaci칩n" [data]="dataSalida.organizaciones"
                                         [table]="esTabla" [filtros]="params" dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" *ngIf="dataSalida.estados">
                            <graph-table type="pie" titulo="Estado" [data]="dataSalida.estados" [table]="esTabla"
                                         [filtros]="params" dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <graph-table type="bar" titulo="Tipo de Solicitud Origen"
                                         [data]="dataSalida.solicitudesOrigen" [table]="esTabla" [filtros]="params"
                                         dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <graph-table type="bar" titulo="Tipo de Solicitud Destino"
                                         [data]="dataSalida.solicitudesDestino" [table]="esTabla" [filtros]="params"
                                         dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" *ngIf="dataSalida.profesionalesOrigen">
                            <graph-table type="bar" titulo="Profesional Origen" [data]="dataSalida.profesionalesOrigen"
                                         [table]="esTabla" [filtros]="params" dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" *ngIf="dataSalida.profesionalesDestino">
                            <graph-table type="bar" titulo="Profesional Destino"
                                         [data]="dataSalida.profesionalesDestino" [table]="esTabla" [filtros]="params"
                                         dashboard="Dashboard TOP"></graph-table>
                        </div>
                    </div>
                </fieldset>
            </plex-tab>
        </plex-tabs>
    </plex-layout-main>
</plex-layout>
