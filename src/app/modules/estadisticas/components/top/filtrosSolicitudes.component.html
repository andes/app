<plex-wrapper>
    <plex-datetime label="Desde" [max]="hoy" type="date" [(ngModel)]="desde" name="desde"></plex-datetime>
    <plex-datetime label="Hasta" [max]="hoy" type="date" [(ngModel)]="hasta" name="hasta"></plex-datetime>
    <plex-select [multiple]="true" [(ngModel)]="seleccion.organizaciones" name="organizaciones" tmOrganizaciones
                 [label]="activeTab===0?'Organización origen':'Organización destino'"
                 placeholder="Seleccione la organización">
    </plex-select>
    <plex-select [multiple]="true" [data]="estados" [(ngModel)]="seleccion.estados" placeholder="Seleccione..."
                 label="Estado">
    </plex-select>
    <plex-button type="success" label="Buscar" (click)="onChange()"></plex-button>
    <plex-button [title]="esTablaGrafico ? 'Mostrar gráficos' : 'Mostrar tablas'"
                 [icon]="esTablaGrafico ? 'chart-pie' : 'table-large'" (click)="changeTablaGrafico()" align="end">
    </plex-button>
    <div collapse>
        <plex-select [multiple]="true" [(ngModel)]="seleccion.solicitudesOrigen" tmPrestaciones preload="true"
                     name="prestacionOrigen" label="Prestación Origen" ngModelOptions="{standalone: true}">
        </plex-select>
        <plex-select [multiple]="true" [(ngModel)]="seleccion.solicitudesDestino" tmPrestaciones preload="true"
                     name="prestacionDestino" label="Prestación Destino" ngModelOptions="{standalone: true}">
        </plex-select>
        <plex-select [multiple]="true" [(ngModel)]="seleccion.profesionalesOrigen" name="profesionalOrigen"
                     (getData)="loadProfesionales($event)" label="Profesional Origen"
                     placeholder="Escriba el apellido del Profesional" labelField="apellido + ' ' + nombre">
        </plex-select>
        <plex-select [multiple]="true" [(ngModel)]="seleccion.profesionalesDestino" name="profesionalDestino"
                     (getData)="loadProfesionales($event)" label="Profesional Destino"
                     placeholder="Escriba el apellido del Profesional" labelField="apellido + ' ' + nombre">
        </plex-select>
    </div>
</plex-wrapper>
