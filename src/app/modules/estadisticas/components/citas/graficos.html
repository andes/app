<div class="row" *ngIf="data && data.length">
    <div class="col" *ngIf="dataGraph && dataGraph.length && labelsGraph && labelsGraph.length && !table">
        <h3>{{tipoDeFiltro}} por {{titulo}}</h3>
        <div *ngIf="type === 'bar'">
            <canvas baseChart [colors]="barColors" [datasets]="dataGraph" [options]="barOptions" [labels]="labelsGraph" chartType="bar"></canvas>
        </div>
        <div *ngIf="type === 'pie'">
            <canvas baseChart [colors]="chartColors" [data]="dataGraph" [labels]="labelsGraph" chartType="pie"></canvas>
        </div>
    </div>
    
    <div class="col" *ngIf="table"> 
        <table class="table table-striped table-responsive" *ngIf="dataTable.length > 0">
            <thead>
                <tr>
                    <td class="col-5">
                        <strong>{{titulo}}</strong>
                    </td>
                    <td class="col-4">
                        <strong>Cantidad</strong>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr class="hover" *ngFor="let item of dataTable; let i=index">
                    <td>{{ item.nombre ? item.nombre : item._id }}</td>
                    <td>{{ item.count }}</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>{{ dataTableTotal }}</td>
                </tr>
            </tbody>
        </table> 
    </div>
</div>
