<plex-layout>
    <plex-layout-main>
        <div>
            <turnos-filtros (filter)="filter($event)" (onDisplayChange)="displayChange($event)"></turnos-filtros>
        </div>
        <div class="row">
            <div class="col">
                <graph-table type="bar" titulo="Prestaciones" [data]="prestaciones" [table]="esTabla" [tipoDeFiltro]="tipoDeFiltro"></graph-table>
            </div>
        </div>
        <div class="row">
            <div class="col" *ngIf="estadoTurno && tipoDeFiltro === 'Turnos'">
                <graph-table type="pie" titulo="Estado" [data]="estadoTurno" [table]="esTabla" [tipoDeFiltro]="tipoDeFiltro"></graph-table>
            </div>
            <div class="col" *ngIf="tipoTurno && tipoDeFiltro === 'Turnos'">
                <graph-table type="pie" titulo="Tipo" [data]="tipoTurno" [table]="esTabla" [tipoDeFiltro]="tipoDeFiltro"></graph-table>
            </div>
            <div class="col" *ngIf="estadoAgenda && tipoDeFiltro === 'Agendas'">
                <graph-table type="pie" titulo="Estado" [data]="estadoAgenda" [table]="esTabla" [tipoDeFiltro]="tipoDeFiltro"></graph-table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <graph-table type="bar" titulo="Profesionales" [data]="profesionales" [table]="esTabla" [tipoDeFiltro]="tipoDeFiltro"></graph-table>                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <tabla-2d [data]="dataGeolocalizacion"></tabla-2d>
            </div>
        </div>
       
    </plex-layout-main>
</plex-layout>
