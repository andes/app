<section class="mt-2">
    <plex-title titulo="notas" size="sm">
        <plex-button type="info" size="sm" (click)="showAgregarNota = true">agregar nota</plex-button>
    </plex-title>

    <plex-wrapper justify *ngIf="showAgregarNota">
        <plex-text columns="4" label="" placeholder="Ingrese una nota..." [(ngModel)]="nuevaNota.titulo" name="titulo">
        </plex-text>
        <plex-text columns="6" label="" placeholder="Contenido de la nota" [(ngModel)]="nuevaNota.nota" name="nota"
                   multiline=true>
        </plex-text>
        <plex-button type="success" icon="plus" size="md" justify="end" multiline="true"
                     [disabled]="!nuevaNota.nota.length" (click)="addNota()"></plex-button>
    </plex-wrapper>
    <plex-list>
        <plex-item *ngFor="let nota of notas; let i = index" class="">
            <plex-icon name="file-document" size="xxl"></plex-icon>
            <plex-label titulo="{{ nota.titulo || 'Sin tÃ­tulo'}}" subtitulo="{{ nota.nota }}"></plex-label>
            <plex-badge type="info">{{ nota.fecha | fecha: 'utc'}}</plex-badge>
            <plex-button *ngIf="nota.destacada" type="info" size="sm" (click)="destacarNota(i)">
                <plex-icon name="star" type="light" size="xl"></plex-icon>
            </plex-button>
            <plex-button *ngIf="!nota.destacada" type="info" size="sm" (click)="destacarNota(i)">
                <plex-icon name="star-outline" type="light" size="xl"></plex-icon>
            </plex-button>
            <!-- <plex-button *ngIf="!nota.destacada" icon="mdi-star-outline" (click)="destacarNota(i)"></plex-button> -->
            <plex-button type="danger" size="sm" icon="delete" (click)="removeNota(i)"></plex-button>
        </plex-item>
    </plex-list>
</section>
