<div class="row">
    <div class="col">
        <table *ngIf="perfilesOrganizacion?.length" class="table table-striped">
            <tbody>
                <tr class="hover" *ngFor="let perfil of perfilesOrganizacion">
                    <td *ngIf="perfil.activo">{{perfil.nombre}}</td>
                    <td *ngIf="perfil.activo">
                        <!-- Lo manejo asÃ­ al If porque es muy pesada la funcion tienePerfilAsignado(perfil)  -->
                        <div *ngIf="tienePerfilAsignado(perfil); else noTienePerfilAsignado">
                            <plex-badge type="success">
                                <i class="mdi mdi-check mdi-18px"></i>
                            </plex-badge>
                        </div>
                        <ng-template #noTienePerfilAsignado>
                            <plex-badge type="danger">
                                <i class="mdi mdi-close mdi-18px"></i>
                            </plex-badge>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
