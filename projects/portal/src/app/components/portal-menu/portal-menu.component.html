<plex-wrapper>
    <!-- Menu Lateral -->
    <plex-grid id="menu-vertical" *mobile="false" class="d-flex align-self-start mr-2 flex-column" size="xs">
        <ng-container *ngFor="let card of cards">
            <plex-label icon="{{ card.icono }}" size="md" direction="column" class="mb-2 color-{{ card.semanticTag}}"
                        titulo="" subtitulo="" (click)="goTo(card.path)" tooltip="{{ card.path }}" class="mb-2"
                        tooltipPosition="right">
            </plex-label>
        </ng-container>
    </plex-grid>

    <plex-grid class="mr-2 align-self-start">
        <!-- Listado -->
        <section>
            <pdp-paciente-detalle></pdp-paciente-detalle>
            <ng-content></ng-content>
        </section>
    </plex-grid>
</plex-wrapper>
