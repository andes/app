<main justify="center">

    <div class="logo-pdp">
        <pdp-logo></pdp-logo>
    </div>

    <div class="social-pdp">
        <plex-grid cols="4">
            <plex-icon size="xl" name="andes"></plex-icon>
            <plex-icon size="lg" name="email"></plex-icon>
            <plex-icon size="lg" name="youtube"></plex-icon>
            <plex-icon size="lg" name="logo-whatsapp"></plex-icon>
        </plex-grid>
    </div>

    <form #formulario="ngForm" justify="center">
        <div class="m-4">
            <div justify="center">
                <div class="andes"></div>
                <h1>Recuperar contraseña</h1>
            </div>
            <div justify="center">
                <plex-label class="mr-3 ml-3">
                    Te enviaremos por email un código con una validez de 2 días.
                    Una vez ingresado el código correcto, podrás reestablecer tu nueva contraseña.
                </plex-label>
            </div>
            <div justify="center">
                <div justify="center" class="pt-3 mb-3">
                    <div justify="end" class="label-container">
                        <plex-label titulo="E-MAIL" [tituloBold]="false" subtitulo="" class="mr-3"></plex-label>
                    </div>
                    <div justify="left">
                        <plex-text email [autoFocus]="true" [(ngModel)]="usuario" name="usuario" [required]="true"
                                   placeholder="Correo electrónico" mensaje="Debe ingresar su e-mail de usuario">
                        </plex-text>
                    </div>
                </div>
            </div>

            <div justify="center" class="pt-3">
                <div justify="center" class="button-container w-100">
                    <plex-button justify="center" type="danger" name="volver" (click)="volverLogin()" size="md">
                        Volver
                    </plex-button>
                </div>
                <div justify="center" class="button-container w-100">
                    <plex-button justify="center" type="info" [validateForm]="formulario" name="enviar" [disabled]="formulario.invalid"
                                 (click)="enviarCodigo()" size="md">
                        Enviar
                    </plex-button>
                </div>
            </div>
        </div>

        <plex-loader *ngIf="loading" type="linear"></plex-loader>
    </form>
</main>
