<plex-list>
    <plex-item *ngFor="let turno of turnos$ | async" (click)="selected(turno)" [selected]="turno.selected">
        <plex-label size="lg" icon="turno-bold" titulo="{{ turno.tipoPrestacion.term }}"
                    subtitulo="{{ turno.horaInicio | date :'HH:mm' }} hs.">
        </plex-label>
        <plex-label *mobile="false" icon="hospital" size="md" titulo="{{ turno.organizacion }}">
        </plex-label>

        <plex-badge type="{{ turno.asistencia ? 'success' : 'warning'}}">{{ turno.asistencia? 'ASISTIO':'NO ASISTIO' }}
        </plex-badge>
        <plex-badge type="info">{{ turno.horaInicio | date:'dd/MM/yyyy' }}</plex-badge>
        <plex-button type="info" icon="eye" size="sm" (click)="selected(turno)"></plex-button>
    </plex-item>
</plex-list>
