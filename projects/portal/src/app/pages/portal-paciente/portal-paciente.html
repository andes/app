<plex-layout main="{{ mainValue }}" foco="{{ valorFoco }}">
    <plex-layout-main type="invert">
        <plex-title size="{{ isResponsive() ? 'md' : 'sm' }}"
                    titulo="{{ isResponsive() ? 'Mi portal de salud' : 'tu portal' }}" main>
            <plex-button size="sm" [icon]="isResponsive() ? null : 'mail-outline'" class="ml-2" type="link">
                info@andes.gob.ar
            </plex-button>
            <plex-button size="sm" [label]="isResponsive() ? 'www.andes.gob.ar' : null" class="ml-2" type="link">
                <plex-icon name="web"></plex-icon>
            </plex-button>
            <plex-button type="info" icon="message-alert" size="sm" hint="tienes dos elementos sin leer" hintIcon="bell"
                         hintType="warning" detach="top">
            </plex-button>

            <plex-button *mobile="false" size="sm" class="ml-2" type="danger" label="cerrar sesiÃ³n" routerLink="/">
            </plex-button>
            <plex-button *mobile size="sm" class="ml-2" type="danger" icon="close">
            </plex-button>
        </plex-title>


        <plex-grid cols="12" size="md">

            <!-- Menu Lateral -->
            <plex-grid id="menu-vertical" *ngIf="!isResponsive()" span="{{ valorMenu }}"
                       class="d-flex align-self-start mr-2 flex-column" size="xs">
                <plex-button *ngIf="valorMenu === 2" size="sm" type="link" icon="close" (click)="contraerMenu()">
                </plex-button>
                <ng-container *ngFor="let card of cards">
                    <plex-label icon="{{ card.icono }}" size="md" direction="column"
                                class="mb-2 color-{{ card.semanticTag}}" titulo="" subtitulo=""
                                [routerLink]="[{ outlets: { listado: [card.path] } }]" tooltip="{{ card.path }}"
                                tooltipPosition="right">
                    </plex-label>
                </ng-container>
            </plex-grid>

            <!-- Listado -->
            <section span="{{ isResponsive() ? '12' : '11' }}">
                <pdp-portal-paciente-main>
                </pdp-portal-paciente-main>
            </section>
        </plex-grid>

    </plex-layout-main>
    <plex-layout-sidebar *ngIf="sidebarValue">
        <plex-title size="{{ isResponsive() ? 'md' : 'sm' }}"
                    titulo="{{ isResponsive() ? 'DETALLE' : 'detalle de la consulta' }}">
            <plex-button type="danger" icon="close" (click)="contraerSidebar()" size="sm" class="ml-2"></plex-button>
        </plex-title>
        <router-outlet name="detalleVacuna"></router-outlet>
        <router-outlet name="detalleTurno"></router-outlet>
    </plex-layout-sidebar>
</plex-layout>
