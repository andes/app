<ng-container *ngIf="laboratorio$ | async as laboratorio">
    <plex-title size="{{ isResponsive() ? 'sm' : 'md' }}" titulo="Detalle laboratorio">
        <plex-button type="danger" icon="close" size="sm" (click)="goTo()"></plex-button>
    </plex-title>
    <plex-detail>
        <plex-icon name="recipiente" type="danger"></plex-icon>
        <plex-badge type="info">{{ laboratorio.fecha | date:'dd/MM/yyyy HH:mm' }}</plex-badge>
        <plex-badge *ngIf="laboratorio.confidentialityCode=== 'R'" type="warning">retirar personalmente
        </plex-badge>
        <div title case="capitalize">{{ laboratorio.prestacion.snomed.term }} </div>
        <div subtitle>{{ laboratorio.organizacion }}</div>
    </plex-detail>
    <plex-button *ngIf="laboratorio.confidentialityCode !== 'R'" type="info" size="block" label="descargar"
                 (click)="descargar(laboratorio)">
    </plex-button>
</ng-container>
