<ng-container *ngIf="laboratorio$ | async as laboratorio">
    <plex-detail>
        <plex-icon name="recipiente" type="danger"></plex-icon>
        <plex-badge type="info">{{ laboratorio.fecha | date:'dd/MM/yyyy HH:mm' }}</plex-badge>
        <plex-badge *ngIf="laboratorio.visibilidad === false" type="warning">retirar personalmente</plex-badge>
        <div title case="capitalize">{{ laboratorio.prestacion.snomed.term }} </div>
        <div subtitle>{{ laboratorio.organizacion }}</div>
    </plex-detail>
    <plex-button *ngIf="laboratorio.visibilidad === true" type="info" size="block" label="descargar">
    </plex-button>
</ng-container>
