<plex-layout [aspect]="9">
    <plex-layout-main type="invert">
        <pdp-titulo></pdp-titulo>
        <pdp-menu>
            <plex-list>
                <plex-item *ngFor="let certificado of certificados$| async" (click)="goTo(certificado.registro.id)">
                    <plex-label size="lg" icon="documentos" [titulo]="certificado.registro.concepto.term" subtitulo="Profesional: {{certificado.profesional.apellido}},
                    {{certificado.profesional.nombre}}"></plex-label>
                    <plex-badge type="info">
                        {{ certificado.fecha | fecha }}
                    </plex-badge>
                    <plex-button type="info" size="sm" icon="download" (click)="descargar(certificado)">
                    </plex-button>
                </plex-item>
            </plex-list>
        </pdp-menu>
    </plex-layout-main>
    <plex-layout-sidebar>
        <router-outlet></router-outlet>
    </plex-layout-sidebar>
</plex-layout>
