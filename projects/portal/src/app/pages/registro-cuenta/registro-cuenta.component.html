<main justify="center" class="d-flex align-items-center flex-column">
    <div class="social-pdp">
        <plex-grid cols="4">
            <plex-icon size="xl" type="info" name="andes"></plex-icon>
            <plex-icon size="lg" type="info" name="email"></plex-icon>
            <plex-icon size="lg" type="info" name="youtube"></plex-icon>
            <plex-icon size="lg" type="info" name="logo-whatsapp"></plex-icon>
        </plex-grid>
    </div>
    <div class="titulo-registro">
        <h1>Bienvenidos/as</h1>
        <h3>A continuación, un breve formulario para poder registrarme</h3>
        <h2 class="w-75">En caso de presentar inconvenientes,<strong>comunicarse a info@andes.gob.ar</strong></h2>
    </div>
    <form #formulario="ngForm" justify="center">
        <div class="m-4">
            <div justify="center" class="mb-3">
                <div class="escanear d-flex justify-content-between">
                    <p>Tocá para escanear y autocompletar los datos.</p>
                </div>
            </div>
        </div>
    </form>
</main>
