<ng-container *ngIf="vacuna$ | async as vacuna">
    <plex-detail>
        <plex-icon name="vacuna" class="color-procedimiento"></plex-icon>
        <plex-badge type="info">{{ vacuna.fechaAplicacion | date:'dd/MM/yyyy HH:mm'}}</plex-badge>
        <plex-badge type="success">{{ vacuna.dosis }}</plex-badge>
        <div case="capitalize" title>{{ vacuna.vacuna }} </div>
        <div subtitle>Esquema: {{ vacuna.esquema }}</div>
    </plex-detail>
    <section *ngFor="let dato of vacuna.datosPrestacion">
        <plex-label size="md" titulo="Te atendiste en" subtitulo="{{ dato.organizacion }}"></plex-label>
        <plex-label size="md" titulo="Te atendiÃ³" subtitulo="{{ dato.profesionales }}"></plex-label>
    </section>
</ng-container>
