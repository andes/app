<plex-list>
    <plex-item *ngFor="let vacuna of vacunas$ | async" (click)="selected(vacuna)" [selected]="vacuna.selected">
        <plex-label case="capitalize-first" size="lg" icon="vacuna" titulo="{{ vacuna.nombre }}"
                    subtitulo="{{ vacuna.organizacion }}">
        </plex-label>
        <plex-badge type="success">{{ vacuna.dosis}}</plex-badge>
        <plex-badge type="info">{{ vacuna.fecha }}</plex-badge>
    </plex-item>
</plex-list>
